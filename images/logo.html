
    <!doctype html>
    <html>
    <head>
    <title>Our Funky HTML Page</title>
    <meta name="description" content="Our first page">
    <meta name="keywords" content="html tutorial template">
	<style>
	 /* Three image containers 33.33%(use 25% for four, and 50% for two, etc) */
.image_column {
  float: left;
  width: 15%;
  padding: 5px;
}

/* Clear floats after image containers */
.image_row::after {
  content: "";
  clear: both;
  display: table;
} 

/* Resize images */
.image_row img {
    width: 50px !important;
    height: auto;
	overflow: hidden;
}
.image_row{
width: 300px;
}
	</style>
    </head>
    <body>
     <div class="image_row">
	  <div class="image_column">
    <img src="national-university.png" alt="Mountains" style="width:100%">
  </div>
  <div class="image_column">
    <img src="sejong-university-kr-logo.png" alt="Snow" style="width:100%">
  </div>
  <div class="image_column">
    <img src="korea-university.png" alt="Forest" style="width:100%">
  </div>
 
  <div class="image_column">
    <img src="kent-state-university-stacked-logo.jpg" alt="Mountains" style="width:100%">
  </div>
    <div class="image_column">
    <img src="GeorgiaTech_RGB.png" alt="Mountains" style="width:100%">
  </div>
</div> 
    </body>
    </html>
