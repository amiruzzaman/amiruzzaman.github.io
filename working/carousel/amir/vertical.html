<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vertical Merge Icon</title>
  <style>
    .icon-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      width: 50px;
      height: 100px;
    }

    .image-box {
      width: 40px;
      height: 20px;
      background-color: #007BFF; /* Blue to represent an image */
      border: 1px solid #0056b3;
      border-radius: 3px;
      margin: 5px 0;
    }

    .arrow {
      width: 10px;
      height: 10px;
      border-left: 2px solid #000;
      border-bottom: 2px solid #000;
      transform: rotate(-45deg);
      margin: 5px 0;
    }
  </style>
</head>
<body>
  <div class="icon-container">
    <div class="image-box"></div>
    <div class="arrow"></div>
    <div class="image-box"></div>
  </div>
</body>
</html>
