<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Horizontal Merge Icon</title>
  <style>
    .icon-container {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 120px;
      height: 50px;
    }

    .image-box {
      width: 40px;
      height: 20px;
      background-color: #007BFF; /* Blue to represent an image */
      border: 1px solid #0056b3;
      border-radius: 3px;
      margin: 0 5px;
    }

    .arrow {
      width: 10px;
      height: 10px;
      border-top: 2px solid #000;
      border-right: 2px solid #000;
      transform: rotate(45deg);
      margin: 0 5px;
    }
  </style>
</head>
<body>
  <div class="icon-container">
    <div class="image-box"></div>
    <div class="arrow"></div>
    <div class="image-box"></div>
  </div>
</body>
</html>
