<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>World Map with GeoJSON</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    #map {
      width: 100%;
      height: 90vh;
    }
  </style>
</head>
<body>
  <h1>World Map with GeoJSON</h1>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    // Create a map and set its initial view
    const map = L.map('map').setView([20, 0], 2);

    // Add a tile layer
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: 'Â© OpenStreetMap contributors'
    }).addTo(map);

    // GeoJSON data
    const geojsonData = {
      "type": "FeatureCollection",
      "features": [
        {
          "type": "Feature",
          "properties": { "name": "Country A", "color": "red" },
          "geometry": {
            "type": "Polygon",
            "coordinates": [[[30, 10], [40, 40], [20, 40], [10, 20], [30, 10]]]
          }
        },
        {
          "type": "Feature",
          "properties": { "name": "Country B" },
          "geometry": {
            "type": "Polygon",
            "coordinates": [[[-10, -10], [-10, -20], [10, -20], [10, -10], [-10, -10]]]
          }
        }
      ]
    };

    // Style function to highlight countries with the "color" property
    const styleFeature = (feature) => {
      return {
        color: feature.properties.color || 'blue',
        weight: 1,
        fillOpacity: 0.7
      };
    };

    // Add GeoJSON layer to the map
    L.geoJSON(geojsonData, {
      style: styleFeature,
      onEachFeature: (feature, layer) => {
        const name = feature.properties.name || 'Unknown';
        layer.bindPopup(`Country: ${name}`);
      }
    }).addTo(map);
  </script>
</body>
</html>
