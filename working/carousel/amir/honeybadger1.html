<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cartoon Honey Badger</title>
  <style>
    .honey-badger {
      width: 400px;
      height: auto;
      display: block;
      margin: 0 auto;
    }
  </style>
</head>
<body>
  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 300" class="honey-badger">
    <!-- Body -->
    <ellipse cx="250" cy="200" rx="150" ry="80" fill="#444" stroke="#000" stroke-width="3" />
    
    <!-- Head -->
    <circle cx="150" cy="150" r="50" fill="#444" stroke="#000" stroke-width="3" />
    
    <!-- Snout -->
    <ellipse cx="180" cy="160" rx="30" ry="15" fill="#222" />
    
    <!-- Nose -->
    <circle cx="195" cy="155" r="5" fill="#000" />
    
    <!-- Eye -->
    <circle cx="140" cy="140" r="10" fill="#fff" />
    <circle cx="140" cy="140" r="5" fill="#000" />
    
    <!-- Mouth -->
    <path d="M130 165 Q150 180, 170 165" stroke="#000" stroke-width="3" fill="none" />
    
    <!-- Stripes -->
    <path d="M100 120 C180 70, 320 70, 400 120" stroke="#fff" stroke-width="15" fill="none" />
    <path d="M100 125 C180 75, 320 75, 400 125" stroke="#ccc" stroke-width="8" fill="none" />
    
    <!-- Legs -->
    <rect x="120" y="230" width="40" height="50" rx="10" ry="10" fill="#444" stroke="#000" stroke-width="3" />
    <rect x="200" y="230" width="40" height="50" rx="10" ry="10" fill="#444" stroke="#000" stroke-width="3" />
    <rect x="300" y="230" width="40" height="50" rx="10" ry="10" fill="#444" stroke="#000" stroke-width="3" />
    
    <!-- Tail -->
    <path d="M400 200 Q440 180, 430 230 Q410 240, 400 200 Z" fill="#444" stroke="#000" stroke-width="3" />
  </svg>
</body>
</html>
