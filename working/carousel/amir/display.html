<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Coins with Notes</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            color: #212529;
            font-family: 'Montserrat', sans-serif;
        }

        .out-container {
            width: 100vw;
            height: 100vh;
            background: #495057;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .inner-container {
            width: 80%;
            height: 95%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .title {
            margin-top: 40px;
            font-size: 24px;
            flex: 1;
            color: #f8f9fa;
        }

        .slider {
            width: 80%;
            height: 66%;
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;
        }

        .current-img-container {
            width: 400px;
            height: 350px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .current-img-container img {
            width: 100%;
            height: 80%;
            object-fit: contain;
            border: 4px solid #dee2e6;
            box-shadow: 2px 6px 6px rgba(0, 0, 0, 0.4);
        }

        .note {
            margin-top: 8px;
            width: 100%;
            text-align: center;
            color: #f8f9fa;
            font-size: 16px;
            line-height: 1.2;
            white-space: normal;
        }

        .note.long {
            font-size: 12px; /* Smaller font for long notes */
        }

        .prev-button,
        .next-button {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .btn {
            width: 60px;
            height: 60px;
            background: #dee2e6;
            font-size: 32px;
            font-weight: bolder;
            border-radius: 100%;
            box-shadow: 2px 6px 6px rgba(0, 0, 0, 0.4);
            cursor: pointer;
            transition: 0.1s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .btn:hover {
            box-shadow: 0px 2px 6px rgba(0, 0, 0, 0.4);
            background: #e9ecef
        }

        .img-queue {
            width: 80%;
            height: 20%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .img-queue-in {
            width: 100%;
            height: 90%;
            overflow: auto;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            flex-wrap: wrap;
        }

        .img-queue-in img {
            height: 90%;
            border: 4px solid #dee2e6;
            cursor: pointer;
            transition: 0.1s;
        }

        .img-queue-in img:hover {
            height: 100%;
        }
    </style>
</head>

<body>
    <div class="out-container">
        <div class="inner-container">
            <h1 id="image-caption" class="title"></h1>
            <div class="slider">
                <div class="prev-button">
                    <div class="btn">&#60;</div>
                </div>
                <div class="current-img-container">
                    <img id="current-image-img" src="" alt="Current Image" />
                    <div id="current-image-note" class="note"></div>
                </div>
                <div class="next-button">
                    <div class="btn">&#62;</div>
                </div>
            </div>
            <div class="img-queue">
                <div class="img-queue-in"></div>
            </div>
        </div>
    </div>

    <script>
        function getQueryParams(qs) {
            qs = qs.split('+').join(' ');
            var params = {},
                tokens,
                re = /[?&]?([^=]+)=([^&]*)/g;
            while (tokens = re.exec(qs)) {
                params[decodeURIComponent(tokens[1])] = decodeURIComponent(tokens[2]);
            }
            return params;
        }

        function toTitleCase(str) {
            return str.replace(/\w\S*/g, function (txt) {
                return txt.charAt(0).toUpperCase() + txt.substr(1).toLowerCase();
            });
        }

        function setCurrentImage(src, note) {
            const image = document.getElementById("current-image-img");
            const noteElement = document.getElementById("current-image-note");
            image.setAttribute("src", src);
            noteElement.textContent = note;

            // Adjust font size for long notes
            if (note.length > 20) {
                noteElement.classList.add("long");
            } else {
                noteElement.classList.remove("long");
            }
        }

        (() => {
            const query = getQueryParams(document.location.search);
            const country_dir = (query.country || 'default').toLowerCase();
            document.getElementById("image-caption").innerHTML = toTitleCase(country_dir);

            const IMAGE_FOLDER = "images/" + toTitleCase(country_dir) + "/";
            let img_index = 0;

            fetch("images/coins.json")
                .then(response => response.json())
                .then(data => {
                    const img_queue = document.querySelector(".img-queue-in");
                    const prev_btn = document.querySelector(".prev-button .btn");
                    const next_btn = document.querySelector(".next-button .btn");

                    data = data.filter(o => o.country.toLowerCase() === country_dir);
                    data.forEach((img, i) => {
                        const img_dom = document.createElement("img");
                        const src = IMAGE_FOLDER + img.image;

                        img_dom.setAttribute("src", src);
                        if (i === 0) setCurrentImage(src, img.note);

                        img_dom.addEventListener("click", () => {
                            img_index = i;
                            setCurrentImage(src, img.note);
                        });

                        img_queue.appendChild(img_dom);
                    });

                    prev_btn.addEventListener("click", () => {
                        img_index = (img_index - 1 + data.length) % data.length;
                        setCurrentImage(IMAGE_FOLDER + data[img_index].image, data[img_index].note);
                    });

                    next_btn.addEventListener("click", () => {
                        img_index = (img_index + 1) % data.length;
                        setCurrentImage(IMAGE_FOLDER + data[img_index].image, data[img_index].note);
                    });
                });
        })();
    </script>
</body>

</html>
