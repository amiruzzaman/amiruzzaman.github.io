<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Coins with Notes</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <style>
        /* General Styles */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            color: #212529;
            font-family: 'Montserrat', sans-serif;
        }

        body {
            background: #72787e;
        }

        .out-container {
            width: 100vw;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            padding: 20px;
        }

        .inner-container {
            width: 80%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
        }

        .title {
            margin-top: 20px;
            font-size: 24px;
            color: #f8f9fa;
        }

        .slider {
            width: 80%;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .current-img-container {
            width: 400px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            background: #495057;
            position: relative;
            padding: 10px;
            gap: 10px;
        }

        .current-img-container img {
            max-width: 100%;
            height: 250px;
            object-fit: contain;
            border: 4px solid #dee2e6;
            box-shadow: 2px 6px 6px rgba(0, 0, 0, 0.4);
        }

        .note {
            width: 100%;
            max-height: 150px;
            overflow-y: auto;
            padding: 10px;
            font-size: 14px;
            line-height: 1.5;
            text-align: center;
            color: #f8f9fa;
            background-color: #343a40;
            border-top: 2px solid #dee2e6;
        }

        .img-queue {
            margin-top: 20px;
            width: 80%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .img-queue-in {
            display: flex;
            gap: 10px;
            overflow-x: auto;
            padding: 10px;
        }

        .img-queue-in img {
            width: 60px;
            height: 60px;
            object-fit: cover;
            border: 2px solid #dee2e6;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .img-queue-in img:hover {
            transform: scale(1.1);
        }

        .countries-list {
            margin-top: 40px;
            padding: 20px;
            width: 80%;
            background: #495057;
            border-radius: 10px;
            color: #f8f9fa;
            text-align: center;
        }

        .countries-list h2 {
            margin-bottom: 10px;
        }

        .countries-list ul {
            display: flex;
            /* Use Flexbox for a flexible layout */
            flex-wrap: wrap;
            /* Allow items to wrap to the next row */
            gap: 15px;
            /* Add consistent spacing between items */
            justify-content: center;
            /* Center-align items */
            padding: 10px;
        }

        .countries-list a {
            display: inline-block;
            /* Allow links to expand vertically */
            text-align: center;
            /* Center-align the text */
            padding: 8px 12px;
            /* Add padding for clickability */
            background: #dee2e6;
            /* Background color for the links */
            border-radius: 5px;
            /* Add rounded corners */
            color: #212529;
            /* Set text color */
            text-decoration: none;
            /* Remove underline */
            white-space: normal;
            /* Allow text to wrap */
            max-width: 150px;
            /* Set a reasonable max width for items */
            word-wrap: break-word;
            /* Break long words if needed */
        }

        .countries-list a:hover {
            background: #e9ecef;
            /* Lighter background on hover */
        }



        #map {
            margin-top: 20px;
            width: 80%;
            height: 400px;
            border-radius: 10px;
        }
    </style>
</head>

<body>
    <div class="out-container">
        <div class="inner-container">
            <a href="index.html" class="btn">üè†</a>
            <h1 id="image-caption" class="title"></h1>
            <div class="slider">
                <button id="prev-btn" class="btn">&#60;</button>
                <div class="current-img-container">
                    <img id="current-image-img" src="placeholder.jpg" alt="Loading..." />
                    <div id="current-image-note" class="note"></div>
                </div>
                <button id="next-btn" class="btn">&#62;</button>
            </div>
            <div class="img-queue">
                <div class="img-queue-in" id="thumbnail-container"></div>
            </div>
        </div>
        <div class="countries-list" id="countries-list">
            <h2>Available Countries</h2>
            <ul id="countries-ul"></ul>
        </div>
        <div id="map"></div>
    </div>

    <script>
        // Your JavaScript code from the provided file
        // Include all logic, from map initialization to country-specific interactions
        // Ensure the paths to JSON and images are set correctly
        function toTitleCase(str) {
            return str.replace(/\w\S*/g, txt => txt.charAt(0).toUpperCase() + txt.substr(1).toLowerCase());
        }

        function setCurrentImage(src, note, donor, currency_type, countryInfo) {
            const image = document.getElementById("current-image-img");
            const noteElement = document.getElementById("current-image-note");

            image.setAttribute("src", src);

            const countryDetails = countryInfo
                ? `
                <div style="margin-top: 10px; text-align: left; font-size: 12px; color: lightgray;">
                    <strong style="color: #ffd700;">Capital:</strong> ${countryInfo.capital || "N/A"}<br>
                    <strong style="color: #ffd700;">Language:</strong> ${countryInfo.language?.name || "N/A"}<br>
                    <strong style="color: #ffd700;">Currency:</strong> ${countryInfo.currency?.name || "N/A"} (${countryInfo.currency?.symbol || ""})
                </div>
                `
                : `<div style="color: lightgray;">Country information not available.</div>`;

            noteElement.innerHTML = `
                <strong style="color: yellow;">Note:</strong> ${note || "No note available"}<br>
                <strong style="color: yellow;">Donor (${currency_type || "--"}):</strong> ${donor || "Unknown"}<br>
                ${countryDetails}
            `;
        }


        function renderCountries(countries) {
            const countriesList = document.getElementById("countries-ul");
            countriesList.innerHTML = ""; // Clear the list

            countries.forEach(country => {
                const li = document.createElement("li");
                const link = document.createElement("a");
                link.textContent = country;
                link.href = `?country=${country.toLowerCase()}`;

                link.addEventListener("click", (event) => {
                    event.preventDefault(); // Prevent the default link behavior

                    const countryName = country.toLowerCase();

                    // Update the URL without reloading the page
                    history.pushState(null, "", `?country=${countryName}`);

                    // Highlight the selected country on the map
                    highlightCountry(countryName);

                    // Load images for the selected country
                    loadCountryImages(countryName);
                });

                li.appendChild(link);
                countriesList.appendChild(li);
            });
        }

        function renderCountries(countries) {
            const countriesList = document.getElementById("countries-ul");
            countriesList.innerHTML = ""; // Clear the list
            countries.forEach(country => {

                link.addEventListener("click", (event) => {
                    event.preventDefault();

                    highlightCountry(countryName);
                    loadCountryImages(countryName);
                });

                li.appendChild(link);
                countriesList.appendChild(li);
            });
        }
        */
        function fetchCountryInfo(countryName) {
            return fetch("countries.json")
                .then(response => response.json())
                .then(countries => {
                    return countries.find(
                        country => country.name.toLowerCase() === countryName.toLowerCase()
                    );
                });
        }

        function initializeMap() {
            map = L.map("map").setView([20, 0], 2);
            L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
                maxZoom: 18,
                attribution: '¬© OpenStreetMap contributors'
            }).addTo(map);

            fetch("countries.geo.json")
                .then(response => response.json())
                .then(geojson => {
                    geoJsonLayer = L.geoJSON(geojson, {
                        style: {
                            color: "#555",
                            weight: 1,
                            fillOpacity: 0.2
                        }
                    }).addTo(map);
                });
        }

        function getFullCountryName(countryName) {
            const countryMap = {
                "united states": "united states of america",
                //"united states of america": "united states of america",
                //"korea": "korea (republic of)",
                //"south korea": "korea (republic of)",
                "korea": "south korea",
                "republic of korea": "korea (republic of)",
                "bahamas": "the bahamas",
                "the bahamas": "the bahamas"
            };
            const lowerCaseName = countryName.toLowerCase();
            return countryMap[lowerCaseName] || countryName;
        }

        function highlightCountry(countryName) {
            fetch("countries.geo.json")
                .then(response => response.json())
                .then(geojson => {
                    geoJsonLayer.clearLayers();
                    geoJsonLayer.addData(geojson);

                    countryName = getFullCountryName(countryName);
                    console.log("Highlighting country:", countryName);

                    let countryFound = false;

                    geoJsonLayer.setStyle(feature => {
                        const featureName = feature.properties.name.toLowerCase();
                        if (featureName === countryName.toLowerCase()) {
                            countryFound = true;
                            return {
                                color: "red",
                                weight: 2,
                                fillOpacity: 0.6
                            };
                        }
                        return {
                            color: "#555",
                            weight: 1,
                            fillOpacity: 0.2
                        };
                    });

                    if (!countryFound) {
                        console.error("Country not found:", countryName);
                        //alert(`Country "${countryName}" not found on the map.`);
                    }
                })
                .catch(error => console.error("Error highlighting country:", error));
        }

        function loadCountryImages(countryName) {
            fetch("images/coins.json")
                .then(response => response.json())
                .then(data => {
                    console.log(data);
                    const countryData = data.filter(coin => coin.country.toLowerCase() === countryName);
                    const imageElements = countryData.map(coin => ({
                        src: `images/${toTitleCase(countryName)}/${coin.image}`,
                        note: coin.note,
                        donor: coin.donor_name,
                        currency_type: coin.currency_type
                    }));

                    const thumbnailContainer = document.getElementById("thumbnail-container");
                    thumbnailContainer.innerHTML = "";

                    let currentIndex = 0;

                    const updateImage = () => {
                        const { src, note, donor, currency_type } = imageElements[currentIndex];
                        fetchCountryInfo(countryName).then(countryInfo => {
                            setCurrentImage(src, note, donor, currency_type, countryInfo);
                        });
                    };

                    imageElements.forEach((img, index) => {
                        const thumbnail = document.createElement("img");
                        thumbnail.src = img.src;
                        thumbnail.alt = `Thumbnail ${index + 1}`;
                        thumbnail.addEventListener("click", () => {
                            currentIndex = index;
                            updateImage();
                        });
                        thumbnailContainer.appendChild(thumbnail);
                    });

                    if (imageElements.length) updateImage();
                });
        }

        (() => {
            const queryParams = new URLSearchParams(window.location.search);
            const countryQuery = queryParams.get("country") || "default";
            const countryTitle = toTitleCase(countryQuery);

            document.getElementById("image-caption").textContent = countryTitle;

            fetch("images/coins.json")
                .then(response => response.json())
                .then(data => {
                    const countries = [...new Set(data.map(coin => toTitleCase(coin.country)))].sort();
                    renderCountries(countries);

                    if (countryQuery !== "default") {
                        loadCountryImages(countryQuery);
                        highlightCountry(countryQuery);
                    }
                });

            initializeMap();
        })();
    </script>
</body>

</html>
