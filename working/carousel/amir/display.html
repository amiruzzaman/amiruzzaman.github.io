<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Coins with Notes</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            color: #212529;
            font-family: 'Montserrat', sans-serif;
        }

        body {
            background: #72787e;
        }

        .out-container {
            width: 100vw;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            padding: 20px;
        }

        .inner-container {
            width: 80%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
        }

        .title {
            margin-top: 20px;
            font-size: 24px;
            color: #f8f9fa;
        }

        .slider {
            width: 80%;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .current-img-container {
            width: 400px;
            height: 400px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            background: #495057;
            position: relative;
        }

        .current-img-container img {
            max-width: 100%;
            max-height: 70%;
            object-fit: contain;
            border: 4px solid #dee2e6;
            box-shadow: 2px 6px 6px rgba(0, 0, 0, 0.4);
        }

        .note {
            margin-top: 8px;
            color: #f8f9fa;
            text-align: center;
            width: 100%;
            padding: 10px;
            font-size: 14px;
            line-height: 1.5;
            overflow-y: auto;
            max-height: 25%;
            white-space: normal;
        }

        .img-queue {
            margin-top: 20px;
            width: 80%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .img-queue-in {
            display: flex;
            gap: 10px;
            overflow-x: auto;
            padding: 10px;
        }

        .img-queue-in img {
            width: 60px;
            height: 60px;
            object-fit: cover;
            border: 2px solid #dee2e6;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .img-queue-in img:hover {
            transform: scale(1.1);
        }

        .countries-list {
            margin-top: 40px;
            padding: 20px;
            width: 80%;
            background: #495057;
            border-radius: 10px;
            color: #f8f9fa;
            text-align: center;
        }

        .countries-list h2 {
            margin-bottom: 10px;
        }

        .countries-list ul {
            list-style: none;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
            margin: 0;
            padding: 0;
        }

        .countries-list a {
            padding: 5px 10px;
            background: #dee2e6;
            border-radius: 5px;
            color: #212529;
            text-decoration: none;
            white-space: nowrap;  /* Prevent text from wrapping inside the button */
            overflow: hidden;
            text-overflow: ellipsis;  /* Display ellipsis when text overflows */
            max-width: 180px;  /* Set a maximum width to avoid overcrowding */
            display: inline-block;
            text-align: center;
        }

        .countries-list a:hover {
            background: #e9ecef;
        }

        #map {
            margin-top: 20px;
            width: 80%;
            height: 400px;
            border-radius: 10px;
        }
    </style>
</head>

<body>
    <div class="out-container">
        <div class="inner-container">
            <!-- Back to Home Button -->
            <a href="index.html" class="btn">üè†</a>

            <h1 id="image-caption" class="title"></h1>
            <div class="slider">
                <button id="prev-btn" class="btn">&#60;</button>
                <div class="current-img-container">
                    <img id="current-image-img" src="placeholder.jpg" alt="Loading..." />
                    <div id="current-image-note" class="note"></div>
                </div>
                <button id="next-btn" class="btn">&#62;</button>
            </div>
            <div class="img-queue">
                <div class="img-queue-in" id="thumbnail-container"></div>
            </div>
        </div>

        <div class="countries-list" id="countries-list">
            <h2>Available Countries</h2>
            <ul id="countries-ul"></ul>
        </div>

        <div id="map"></div>
    </div>

    <script>
        function toTitleCase(str) {
            return str.replace(/\w\S*/g, txt => txt.charAt(0).toUpperCase() + txt.substr(1).toLowerCase());
        }

        function setCurrentImage(src, note) {
            const image = document.getElementById("current-image-img");
            const noteElement = document.getElementById("current-image-note");

            image.setAttribute("src", src);
            noteElement.textContent = note;

            if (note.length > 200) {
                noteElement.style.overflowY = "auto";
            } else {
                noteElement.style.overflowY = "hidden";
            }
        }

        function renderCountries(countries) {
            const countriesList = document.getElementById("countries-ul");
            countries.forEach(country => {
                const li = document.createElement("li");
                const link = document.createElement("a");
                link.textContent = country;
                link.href = `?country=${country.toLowerCase()}`;
        
                link.addEventListener("click", (event) => {
                    event.preventDefault();
                    const countryName = country.toLowerCase();
        
                    // Highlight the selected country on the map
                    highlightCountry(countryName);
        
                    // Update the image section based on the selected country
                    fetch("images/coins.json")
                        .then(response => response.json())
                        .then(data => {
                            const countryData = data.filter(coin => coin.country.toLowerCase() === countryName);
        
                            const imageElements = countryData.map(coin => ({
                                src: `images/${toTitleCase(countryName)}/${coin.image}`,
                                note: coin.note
                            }));
        
                            const thumbnailContainer = document.getElementById("thumbnail-container");
                            thumbnailContainer.innerHTML = ""; // Clear previous thumbnails
        
                            let currentIndex = 0;
        
                            const updateImage = () => {
                                const { src, note } = imageElements[currentIndex];
                                setCurrentImage(src, note);
                            };
        
                            imageElements.forEach((img, index) => {
                                const thumbnail = document.createElement("img");
                                thumbnail.src = img.src;
                                thumbnail.alt = `Thumbnail ${index + 1}`;
                                thumbnail.addEventListener("click", () => {
                                    currentIndex = index;
                                    updateImage();
                                });
                                thumbnailContainer.appendChild(thumbnail);
                            });
        
                            document.getElementById("prev-btn").addEventListener("click", () => {
                                currentIndex = (currentIndex - 1 + imageElements.length) % imageElements.length;
                                updateImage();
                            });
        
                            document.getElementById("next-btn").addEventListener("click", () => {
                                currentIndex = (currentIndex + 1) % imageElements.length;
                                updateImage();
                            });
        
                            if (imageElements.length) updateImage();
        
                            // Update the page title
                            document.getElementById("image-caption").textContent = toTitleCase(countryName);
        
                            // Update the URL
                            history.pushState(null, "", `?country=${countryName}`);
                        });
                });
        
                li.appendChild(link);
                countriesList.appendChild(li);
            });
        }
        

        let map, geoJsonLayer;

        function initializeMap() {
            map = L.map("map").setView([20, 0], 2);

            L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
                maxZoom: 18,
                attribution: '¬© OpenStreetMap contributors'
            }).addTo(map);

            fetch("countries.geo.json")
                .then(response => response.json())
                .then(geojson => {
                    geoJsonLayer = L.geoJSON(geojson, {
                        style: {
                            color: "#555",
                            weight: 1,
                            fillOpacity: 0.2
                        }
                    }).addTo(map);
                });
        }

        function getFullCountryName(countryName) {
            const countryMap = {
                "united states": "united states of america",
                "korea": "south korea",
                "bahamas": "the bahamas"
            };
        
            // Convert input to lowercase for case-insensitive matching
            const lowerCaseName = countryName.toLowerCase();
        
            // Return the mapped name or the original name if no match is found
            return countryMap[lowerCaseName] || countryName;
        }

        function highlightCountry(countryName) {
            fetch("countries.geo.json")
                .then(response => response.json())
                .then(geojson => {
                    geoJsonLayer.clearLayers();
                    geoJsonLayer.addData(geojson);
                    countryName = getFullCountryName(countryName);
                    geoJsonLayer.setStyle(feature => {
                        return feature.properties.name.toLowerCase() === countryName.toLowerCase() ? {
                            color: "red",
                            weight: 2,
                            fillOpacity: 0.6
                        } : {
                            color: "#555",
                            weight: 1,
                            fillOpacity: 0.2
                        };
                    });
                });
        }

        (() => {
            const queryParams = new URLSearchParams(window.location.search);
            const countryQuery = queryParams.get("country") || "default";
            const countryTitle = toTitleCase(countryQuery);

            document.getElementById("image-caption").textContent = countryTitle;

            fetch("images/coins.json")
                .then(response => response.json())
                .then(data => {
                    const countries = [...new Set(data.map(coin => toTitleCase(coin.country)))].sort();

                    renderCountries(countries);

                    const countryData = data.filter(coin => coin.country.toLowerCase() === countryQuery.toLowerCase());

                    const imageElements = countryData.map(coin => ({
                        src: `images/${countryTitle}/${coin.image}`,
                        note: coin.note
                    }));

                    const thumbnailContainer = document.getElementById("thumbnail-container");
                    let currentIndex = 0;

                    const updateImage = () => {
                        const { src, note } = imageElements[currentIndex];
                        setCurrentImage(src, note);
                    };

                    imageElements.forEach((img, index) => {
                        const thumbnail = document.createElement("img");
                        thumbnail.src = img.src;
                        thumbnail.alt = `Thumbnail ${index + 1}`;
                        thumbnail.addEventListener("click", () => {
                            currentIndex = index;
                            updateImage();
                        });
                        thumbnailContainer.appendChild(thumbnail);
                    });

                    document.getElementById("prev-btn").addEventListener("click", () => {
                        currentIndex = (currentIndex - 1 + imageElements.length) % imageElements.length;
                        updateImage();
                    });

                    document.getElementById("next-btn").addEventListener("click", () => {
                        currentIndex = (currentIndex + 1) % imageElements.length;
                        updateImage();
                    });

                    if (imageElements.length) updateImage();

                    highlightCountry(countryQuery);
                });

            initializeMap();
        })();
    </script>
</body>

</html>
