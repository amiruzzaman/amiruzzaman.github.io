<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON Viewer & Editor</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/uuid/8.3.2/uuid.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f8f9fa;
            color: #212529;
            padding: 20px;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 8px;
        }

        #jsonTableContainer {
            border: 2px solid red;
            padding: 10px;
            background-color: lightgray;
            min-height: 100px;
        }

        .row {
            display: flex;
            align-items: center;
            border-bottom: 1px solid #ddd;
            padding: 10px 0;
        }

        .row:nth-child(odd) {
            background-color: #f9f9f9;
        }

        .column {
            flex: 1;
            text-align: center;
            padding: 5px;
        }

        .thumbnail {
            max-width: 50px;
            max-height: 50px;
            border-radius: 4px;
        }

        .delete-btn {
            color: red;
            cursor: pointer;
            font-weight: bold;
        }

        .download-btn {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .download-btn:hover {
            background-color: #0056b3;
        }

        .file-input {
            margin-bottom: 20px;
            display: block;
        }

        .header {
            font-weight: bold;
            background-color: #f1f1f1;
        }

        .add-row-btn {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }

        .add-row-btn:hover {
            background-color: #218838;
        }

        .image-input {
            width: 100%;
            padding: 5px;
            font-size: 14px;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>JSON Viewer & Editor</h1>

        <!-- File input to load JSON -->
        <input type="file" id="jsonFileInput" class="file-input" accept=".json" />

        <!-- Table container -->
        <div id="jsonTableContainer">Container is here</div>

        <!-- Button to add a new row -->
        <button class="add-row-btn" id="addRowBtn">Add New Row</button>

        <!-- Download Button -->
        <button class="download-btn" id="downloadBtn">Download Updated JSON</button>
    </div>

    <script>
        let jsonData = [];

        // Function to render the JSON data as a div-based table
        function renderTable(data) {
            const tableContainer = document.getElementById("jsonTableContainer");
            tableContainer.innerHTML = '';  // Clear any existing table

            // Header row
            const headerRow = document.createElement('div');
            headerRow.classList.add('row', 'header');
            const headers = ['Country', 'Image', 'Note', 'Actions'];
            headers.forEach(headerText => {
                const column = document.createElement('div');
                column.classList.add('column');
                column.textContent = headerText;
                headerRow.appendChild(column);
            });
            tableContainer.appendChild(headerRow);

            // Generate rows from JSON data
            data.forEach((row, index) => {
                const rowDiv = document.createElement('div');
                rowDiv.classList.add('row');

                // Country column
                const countryDiv = document.createElement('div');
                countryDiv.classList.add('column', 'editable');
                countryDiv.contentEditable = true;
                countryDiv.textContent = row.country || "No Country"; // Ensure default text if empty
                countryDiv.addEventListener('blur', () => {
                    row.country = countryDiv.textContent;
                });
                rowDiv.appendChild(countryDiv);

                // Image column
                const imageDiv = document.createElement('div');
                imageDiv.classList.add('column');

                if (row.image && row.country && !row.isNew) {
                    // For existing rows, show the image thumbnail
                    const img = document.createElement('img');
                    const imagePath = `images/${row.country}/${row.image}`;
                    img.src = imagePath;
                    img.alt = `Image for ${row.country}`;
                    img.classList.add('thumbnail');
                    img.onerror = () => {
                        img.src = "images/placeholder.png"; // Placeholder if the image is missing
                        img.alt = "Placeholder Image";
                    };
                    imageDiv.appendChild(img);
                } else if (row.isNew) {
                    // For new rows, don't attempt to load the image and only show a filename input
                    const imageInput = document.createElement('input');
                    imageInput.classList.add('image-input');
                    imageInput.type = 'text';
                    imageInput.value = row.image || "No Image";  // Display current image filename or placeholder

                    imageInput.addEventListener('input', () => {
                        row.image = imageInput.value; // Update the image filename
                    });

                    imageDiv.appendChild(imageInput);
                } else {
                    imageDiv.textContent = "No Image Available";
                }

                rowDiv.appendChild(imageDiv);

                // Note column
                const noteDiv = document.createElement('div');
                noteDiv.classList.add('column', 'editable');
                noteDiv.contentEditable = true;
                noteDiv.textContent = row.note || "No Note"; // Ensure default text if empty
                noteDiv.addEventListener('blur', () => {
                    row.note = noteDiv.textContent;
                });
                rowDiv.appendChild(noteDiv);

                // Action column for deleting the row
                const actionDiv = document.createElement('div');
                actionDiv.classList.add('column');
                const deleteBtn = document.createElement('span');
                deleteBtn.classList.add('delete-btn');
                deleteBtn.textContent = 'Delete';
                deleteBtn.addEventListener('click', () => {
                    jsonData.splice(index, 1);  // Remove the row from the data
                    renderTable(jsonData);  // Re-render the table
                });
                actionDiv.appendChild(deleteBtn);
                rowDiv.appendChild(actionDiv);

                tableContainer.appendChild(rowDiv);
            });
        }

        // Function to download the updated JSON file
        function downloadJSON() {
            const dataStr = JSON.stringify(jsonData, null, 2);
            const blob = new Blob([dataStr], { type: 'application/json' });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = 'updated_data.json';
            link.click();
        }

        // Add event listener to the download button
        document.getElementById("downloadBtn").addEventListener('click', downloadJSON);

        // Function to handle file input change and load JSON data
        document.getElementById("jsonFileInput").addEventListener("change", function (event) {
            const file = event.target.files[0];
            if (!file) {
                return;
            }

            const reader = new FileReader();
            reader.onload = function (e) {
                try {
                    jsonData = JSON.parse(e.target.result);
                    renderTable(jsonData);
                } catch (error) {
                    alert("Invalid JSON file.");
                }
            };
            reader.readAsText(file);
        });

        // Add new row with a generated image filename
        document.getElementById("addRowBtn").addEventListener("click", function () {
            const newRow = {
                country: "New Country",
                image: "new_" + uuid.v4() + ".jpg",  // Generate a unique image filename using UUID, marked as 'new_'
                note: "Add a note",
                isNew: true  // Flag to identify that this is a new row
            };
            jsonData.push(newRow);  // Add the new row to the JSON data
            renderTable(jsonData);   // Re-render the table to include the new row
        });
    </script>
</body>

</html>
