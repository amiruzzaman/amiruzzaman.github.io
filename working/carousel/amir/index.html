<!doctype html>
<html lang="en">
<head>
  <title>..::Amir's Coin Collection::..</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="#">
  <style>
/* General Styles */
body {
  background-color: #72787e;
  color: #fff;
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 40px 0;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: flex-start;
  min-height: 100vh;
}

/* Search Bar */
.search-bar {
  width: 96%; /* Matches the table's width */
  font-size: 16px;
  padding: 16px 24px 16px 48px;
  border: 1px solid #ddd;
  margin-bottom: 40px;
  background-color: #fff;
  color: #333;
  border-radius: 4px;
  position: relative;
}

.search-bar::before {
  content: '\1F50D';
  font-size: 22px;
  position: absolute;
  left: 16px;
  top: 50%;
  transform: translateY(-50%);
  color: #333;
}

/* Table Container */
.table-container {
  width: 80vw; /* Explicitly use 98% of the viewport width */
  max-width: none; /* Remove max-width constraint */
  margin: 0 auto;
  overflow-x: auto;
  padding: 10px;
}

/* Table */
.table {
  width: 100%; /* Fully occupy the container */
  background: #495057;
  border-radius: 10px;
  box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
  border-collapse: collapse;
  margin-top: 20px;
  display: table;
}

/* Header Row */
.table th {
  background-color: #198754;
  color: white;
  text-align: left;
  font-weight: bold;
  text-transform: uppercase;
  padding: 14px 24px;
  cursor: pointer;
}

.table th:hover {
  background-color: #145a32;
}

/* Table Body Rows */
.table tbody tr {
  border-bottom: 1px solid #ced4da;
}

.table tbody tr:nth-child(odd) {
  background-color: #495057;
}

.table tbody tr:nth-child(even) {
  background-color: #343a40;
}

.table tbody tr:hover {
  background-color: #495057;
}

/* Table Cells */
.table td {
  padding: 14px 24px;
  color: #f8f9fa;
  text-align: left;
  overflow-wrap: break-word;
}

/* Links in Cells */
.table td a {
  color: #ffc107;
  text-decoration: none;
}

.table td a:hover {
  color: #fff;
  text-decoration: underline;
}

/* Summary Section */
.summary {
  width: 80vw; /* Matches the table width */
  max-width: none; /* Explicitly use almost the full width */
  margin-top: 40px;
  padding: 20px 40px;
  background-color: #198754;
  color: white;
  border-radius: 8px;
  margin-left: auto;
  margin-right: auto;
}

/* Footer */
footer {
  width: 80vw; /* Matches the width for consistency */
  max-width: none;
  margin-top: 60px;
  text-align: center;
  font-size: 1.1em;
  color: #ffc107;
  padding: 20px 40px;
  margin-left: auto;
  margin-right: auto;
}

footer a {
  color: #ffc107;
  text-decoration: none;
}

footer a:hover {
  text-decoration: underline;
  color: #fff;
}

/* Media Queries for Responsiveness */
@media (max-width: 768px) {
  .table-container {
    overflow-x: auto;
  }

  .table {
    display: block; /* Stack the table for smaller screens */
    width: 100%;
  }

  .table tbody tr {
    display: flex; /* Make rows flexible */
    flex-direction: column;
    border-bottom: 1px solid #ced4da;
  }

  .table td, .table th {
    display: block;
    width: 100%;
    text-align: left;
    padding: 8px;
  }

  .table th {
    font-size: 14px;
    text-transform: uppercase;
  }

  .summary {
    width: 100%; /* Expand summary section for smaller screens */
    padding: 16px;
  }

  footer {
    width: 100%; /* Full-width footer */
    padding: 16px;
  }
}

  </style>
</head>
<body>
  <center><h1>List of Coin Collection</h1></center>
  <div>
    <input type="text" id="search-input" class="search-bar" placeholder="Search by country, currency, or donor">
    <div class="table-container">
      <table class="table" id="data-table">
        <thead>
          <tr>
            <th data-key="country">Country</th>
            <th data-key="currency_type">Currency Type</th>
            <th data-key="donor_name">Donor Name</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
    <div id="summary-container" class="summary"></div>
  </div>
  <footer>
    <p>Â© 2025 Amiruzzaman coin collection. All rights reserved. | 
      <a href="#" target="_blank">Privacy Policy</a>
    </p>
  </footer>

  <script>
    let originalData = [];
    let isAscending = true;
    let lastSortedColumn = null;

    // Fetch and process data
    fetch('images/coins.json')
      .then(response => response.json())
      .then(data => {
        originalData = combineData(data);
        renderTable(originalData);
        renderSummary(originalData);
      })
      .catch(error => console.error('Error fetching JSON:', error));

    // Combine duplicate countries
    function combineData(data) {
      const result = [];
      data.forEach(item => {
        // Check if the country already exists in the result
        let existing = result.find(entry => entry.country === item.country);
        if (existing) {
          // Merge unique donor names
          const donorNames = new Set(existing.donor_name.split(', ').concat(item.donor_name.split(', ')));
          existing.donor_name = Array.from(donorNames).join(', ');

          // Merge unique currency types
          const currencyTypes = new Set(existing.currency_type.split(', ').concat(item.currency_type.split(', ')));
          existing.currency_type = Array.from(currencyTypes).join(', ');
        } else {
          // Add new country entry
          result.push({ ...item });
        }
      });
      return result;
    }

    function swapCoinAndBill(input) {
      if (input === "coin, paper-bill") {
        return "paper-bill, coin";
      }
      return input;
    }
    
    // Example usage
    //console.log(swapCoinAndBill("coin, paper-bill")); // Output: "paper-bill, coin"
    //console.log(swapCoinAndBill("coin, note")); // Output: "coin, note"

    // Render the table
    function renderTable(data) {
      //console.log(data);
      const tbody = document.querySelector('#data-table tbody');
      tbody.innerHTML = '';
      data.forEach(row => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td><a href="display.html?country=${encodeURIComponent(row.country)}">${row.country}</a></td>
          <td>${swapCoinAndBill(row.currency_type)}</td>
          <td>${row.donor_name}</td>
        `;
        tbody.appendChild(tr);
      });
    }

    // Render the summary
    function renderSummary(data) {
      const summary = document.getElementById('summary-container');
      const numCountries = data.length;
      let numPaperBills = 0;
      let numCoins = 0;

      data.forEach(item => {
        item.currency_type.split(', ').forEach(type => {
          if (type.toLowerCase() === 'paper bill' || type.toLowerCase() === 'paper-bill') numPaperBills++;
          if (type.toLowerCase() === 'coin') numCoins++;
        });
      });

      summary.innerHTML = `
        <p>Number of Countries: ${numCountries}</p>
        <p>Number of Paper Bills: ${numPaperBills}</p>
        <p>Number of Coins: ${numCoins}</p>
      `;
    }

    // Add search functionality
    document.getElementById('search-input').addEventListener('input', event => {
      const query = event.target.value.toLowerCase();
      const filteredData = originalData.filter(item =>
        item.country.toLowerCase().includes(query) ||
        item.currency_type.toLowerCase().includes(query) ||
        item.donor_name.toLowerCase().includes(query)
      );
      renderTable(filteredData);
    });

    // Add sorting functionality
    document.querySelectorAll('#data-table th').forEach(th => {
      th.addEventListener('click', () => {
        const key = th.dataset.key;
        const sortedData = [...originalData].sort((a, b) => {
          if (a[key] < b[key]) return isAscending ? -1 : 1;
          if (a[key] > b[key]) return isAscending ? 1 : -1;
          return 0;
        });
        isAscending = key === lastSortedColumn ? !isAscending : true;
        lastSortedColumn = key;
        renderTable(sortedData);
      });
    });
  </script>
</body>
</html>
