<!doctype html>
<html lang="en">
<head>
  <title>..::Amir::..</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
/* Basic Styling */
body {
  background-color: #72787e;
  color: #fff;
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 40px 0; /* Added space at the top and bottom */
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: flex-start;
  min-height: 100vh; /* Full height */
}

/* Search Bar */
.search-bar {
  width: 96%; /* 80% width */
  font-size: 16px;
  padding: 16px 24px 16px 48px; /* Increased padding */
  border: 1px solid #ddd;
  margin-bottom: 40px; /* Increased bottom margin */
  background-color: #fff;
  color: #333;
  border-radius: 4px;
  position: relative;
}

.search-bar::before {
  content: '\1F50D'; /* Unicode character for search icon */
  font-size: 22px; /* Larger icon */
  position: absolute;
  left: 16px; /* Adjusted for increased space */
  top: 50%;
  transform: translateY(-50%);
  color: #333;
}

/* Table Container */
.table-container {
  width: 96%; /* 80% width */
  /*margin-top: 40px;*/
  overflow-x: auto;
  margin-left: auto;
  margin-right: auto; /* Centering the table */
}

/* Table */
.table {
  width: 100%; /* Table takes up full width of its container */
  border-collapse: collapse;
  margin-top: 20px; /* Added margin between table and other elements */
}

.table th, .table td {
  border: 1px solid #ccc;
  padding: 14px 24px; /* Increased padding for larger cells */
  text-align: left;
}

.table th {
  background-color: #198754;
  color: white;
  cursor: pointer;
}

.table th:hover {
  background-color: #145a32;
}

.table tbody tr:nth-child(odd) {
  background-color: #495057;
}

.table tbody tr:nth-child(even) {
  background-color: #343a40;
}

.table tbody tr:hover {
  background-color: #495057;
}

/* Links */
a {
  color: #ffc107;
  text-decoration: none;
}

a:hover {
  color: #fff;
  text-decoration: underline;
}

/* Summary Section */
.summary {
  width: 96%; /* 80% width */
  margin-top: 40px; /* Increased top margin */
  padding: 20px 40px; /* Added more padding */
  background-color: #198754;
  color: white;
  border-radius: 8px; /* Rounded corners */
  margin-left: auto;
  margin-right: auto; /* Centering the summary */
}

/* Footer */
footer {
  width: 80%; /* 80% width */
  margin-top: 60px; /* Increased top margin */
  text-align: center;
  font-size: 1.1em; /* Slightly larger footer font size */
  color: #ffc107;
  padding: 20px 40px; /* More padding for footer */
  margin-left: auto;
  margin-right: auto; /* Centering the footer */
}

footer a {
  color: #ffc107;
  text-decoration: none;
}

footer a:hover {
  text-decoration: underline;
  color: #fff;
}
  </style>
</head>
<body>
  <center><h1>List of Coin Collection</h1></center>
  <div>
    <input type="text" id="search-input" class="search-bar" placeholder="Search by country, currency, or donor">
    <div class="table-container">
      <table class="table" id="data-table">
        <thead>
          <tr>
            <th data-key="country">Country</th>
            <th data-key="currency_type">Currency Type</th>
            <th data-key="donor_name">Donor Name</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
    <div id="summary-container" class="summary"></div>
  </div>
  <footer>
    <p>Â© 2025 Currency Collector's Guide. All rights reserved. | 
      <a href="https://example.com" target="_blank">Privacy Policy</a>
    </p>
  </footer>

  <script>
    let originalData = [];
    let isAscending = true;
    let lastSortedColumn = null;

    // Fetch and process data
    fetch('images/coins.json')
      .then(response => response.json())
      .then(data => {
        originalData = combineData(data);
        renderTable(originalData);
        renderSummary(originalData);
      })
      .catch(error => console.error('Error fetching JSON:', error));

    // Combine duplicate countries
    function combineData(data) {
      const result = [];
      data.forEach(item => {
        // Check if the country already exists in the result
        let existing = result.find(entry => entry.country === item.country);
        if (existing) {
          // Merge unique donor names
          const donorNames = new Set(existing.donor_name.split(', ').concat(item.donor_name.split(', ')));
          existing.donor_name = Array.from(donorNames).join(', ');

          // Merge unique currency types
          const currencyTypes = new Set(existing.currency_type.split(', ').concat(item.currency_type.split(', ')));
          existing.currency_type = Array.from(currencyTypes).join(', ');
        } else {
          // Add new country entry
          result.push({ ...item });
        }
      });
      return result;
    }

    // Render the table
    function renderTable(data) {
      const tbody = document.querySelector('#data-table tbody');
      tbody.innerHTML = '';
      data.forEach(row => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td><a href="display.html?country=${encodeURIComponent(row.country)}">${row.country}</a></td>
          <td>${row.currency_type}</td>
          <td>${row.donor_name}</td>
        `;
        tbody.appendChild(tr);
      });
    }

    // Render the summary
    function renderSummary(data) {
      const summary = document.getElementById('summary-container');
      const numCountries = data.length;
      let numPaperBills = 0;
      let numCoins = 0;

      data.forEach(item => {
        item.currency_type.split(', ').forEach(type => {
          if (type.toLowerCase() === 'paper bill') numPaperBills++;
          if (type.toLowerCase() === 'coin') numCoins++;
        });
      });

      summary.innerHTML = `
        <p>Number of Countries: ${numCountries}</p>
        <p>Number of Paper Bills: ${numPaperBills}</p>
        <p>Number of Coins: ${numCoins}</p>
      `;
    }

    // Add search functionality
    document.getElementById('search-input').addEventListener('input', event => {
      const query = event.target.value.toLowerCase();
      const filteredData = originalData.filter(item =>
        item.country.toLowerCase().includes(query) ||
        item.currency_type.toLowerCase().includes(query) ||
        item.donor_name.toLowerCase().includes(query)
      );
      renderTable(filteredData);
    });

    // Add sorting functionality
    document.querySelectorAll('#data-table th').forEach(th => {
      th.addEventListener('click', () => {
        const key = th.dataset.key;
        const sortedData = [...originalData].sort((a, b) => {
          if (a[key] < b[key]) return isAscending ? -1 : 1;
          if (a[key] > b[key]) return isAscending ? 1 : -1;
          return 0;
        });
        isAscending = key === lastSortedColumn ? !isAscending : true;
        lastSortedColumn = key;
        renderTable(sortedData);
      });
    });
  </script>
</body>
</html>
