<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Honey Badger Favicon Example</title>

    <!-- Favicon linked as inline SVG -->
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100' width='100' height='100'%3E
        %3C!-- Body of the Honey Badger --%3E
        %3Cellipse cx='50' cy='50' rx='45' ry='35' fill='%233d3d3d'/%3E
        %3C!-- White Stripes --%3E
        %3Cpath d='M30,40 Q50,20 70,40' fill='none' stroke='%23ffffff' stroke-width='5'/%3E
        %3Cpath d='M30,60 Q50,40 70,60' fill='none' stroke='%23ffffff' stroke-width='5'/%3E
        %3C!-- Eyes of the Honey Badger --%3E
        %3Ccircle cx='40' cy='40' r='5' fill='%23ffffff'/%3E
        %3Ccircle cx='60' cy='40' r='5' fill='%23ffffff'/%3E
        %3C!-- Nose of the Honey Badger --%3E
        %3Ccircle cx='50' cy='55' r='3' fill='%23ffffff'/%3E
        %3C!-- Mouth of the Honey Badger --%3E
        %3Cpath d='M45,60 Q50,70 55,60' fill='none' stroke='%23ffffff' stroke-width='2'/%3E
        %3C!-- Ears of the Honey Badger --%3E
        %3Ccircle cx='30' cy='30' r='7' fill='%233d3d3d'/%3E
        %3Ccircle cx='70' cy='30' r='7' fill='%233d3d3d'/%3E
    %3C/svg%3E">

</head>

<body>
    <h1>Honey Badger Favicon Example</h1>
    <p>This page demonstrates how to add a honey badger favicon to your website using SVG.</p>
</body>
</html>
