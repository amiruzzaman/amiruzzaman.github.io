<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coin/Paper Bill File Upload Form</title>
    <link rel="shortcut icon" href="#">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 500px;
        }
        h2 {
            text-align: center;
            color: #333;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            font-weight: bold;
            color: #333;
            display: block;
            margin-bottom: 5px;
        }
        input[type="file"], select, textarea, input[type="submit"] {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            font-size: 16px;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        .note {
            color: red;
            font-size: 12px;
        }
        .recent-upload {
            margin-top: 20px;
            text-align: center;
        }
        .recent-upload img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
            margin-top: 10px;
        }
        a {
            color: #007BFF;
            text-decoration: none;
            font-weight: bold;
            display: block;
            text-align: center;
            margin-top: 20px;
        }
        a:hover {
            text-decoration: underline;
        }
        #image-preview {
            display: none;
            margin-top: 10px;
            text-align: center;
        }
        #image-preview img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
        }
    </style>
</head>
<body>

<div class="container">
    <a href="./logout">Logout</a>
    <h2>Select file to upload</h2>

    <form method="post" action="/upload" enctype="multipart/form-data">
        <div class="form-group">
            <label for="country">Country <span class="note">*</span></label>
            <select required id="country" name="country">
                <option hidden disabled selected value></option>
                <option value="USA">USA</option>
                <option value="Canada">Canada</option>
                <option value="India">India</option>
                <!-- Add more countries here if needed -->
            </select>
        </div>

        <div class="form-group">
            <label for="file">File <span class="note">*</span></label>
            <input type="file" name="file" id="file-input" autocomplete="off" required>
            <div id="image-preview">
                <h3>Selected Image:</h3>
                <img id="preview-img" alt="Image preview">
            </div>
        </div>

        <div class="form-group">
            <label for="note">Note <span class="note">*</span></label>
            <textarea id="note" name="note" rows="4" cols="50" autocomplete="off" required></textarea>
        </div>

        <div class="form-group">
            <input type="submit" value="Submit">
        </div>
    </form>

    <a href="./edit_table">Edit List</a>
</div>

<script>
    document.getElementById('file-input').addEventListener('change', function(event) {
        const preview = document.getElementById('image-preview');
        const previewImg = document.getElementById('preview-img');

        const file = event.target.files[0];
        if (file) {
            const reader = new FileReader();

            reader.onload = function(e) {
                previewImg.src = e.target.result;
                preview.style.display = 'block';
            };

            reader.readAsDataURL(file);
        } else {
            preview.style.display = 'none';
        }
    });
</script>

</body>
</html>
