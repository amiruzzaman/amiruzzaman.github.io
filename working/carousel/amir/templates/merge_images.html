<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Merger</title>
    <style>
        /* Global Styles */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f7f7f7;
            color: #333;
            margin: 0;
            padding: 0;
        }

        h1,
        h3 {
            color: #333;
        }

        .container {
            max-width: 900px;
            margin: 40px auto;
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
        }

        .preview {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }

        .preview div {
            width: 100%;
            max-width: 400px;
            height: 250px;
            border: 2px solid #ddd;
            border-radius: 10px;
            position: relative;
            background-color: #f4f4f4;
            overflow: hidden;
        }

        .preview img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .preview input[type="file"] {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            cursor: pointer;
        }

        label {
            font-size: 16px;
            margin-bottom: 5px;
            display: block;
        }

        select,
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }

        button {
            padding: 12px 20px;
            background-color: #007bff;
            color: #fff;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        .result {
            margin-top: 30px;
            text-align: center;
        }

        #resultImage {
            max-width: 100%;
            max-height: 500px;
            object-fit: contain;
            margin-top: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
        }

        #downloadLink {
            display: inline-block;
            margin-top: 10px;
            padding: 8px 15px;
            background-color: #28a745;
            color: #fff;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        #downloadLink:hover {
            background-color: #218838;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .preview {
                flex-direction: column;
                gap: 15px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Merge Your Images</h1>
        <form id="imageForm" method="POST" action="/merge-images" enctype="multipart/form-data">
            <div>
                <label for="image1">Select First Image:</label>
                <div class="preview">
                    <div>
                        <h3>Preview 1</h3>
                        <img id="preview1" alt="Preview of First Image">
                        <input type="file" id="image1" name="image1" accept="image/*">
                    </div>
                    <div>
                        <h3>Preview 2</h3>
                        <img id="preview2" alt="Preview of Second Image">
                        <input type="file" id="image2" name="image2" accept="image/*">
                    </div>
                </div>
            </div>

            <div>
                <label for="mergeType">Select Merge Type:</label>
                <select id="mergeType" name="mergeType">
                    <option value="vertical">Vertical</option>
                    <option value="horizontal">Horizontal</option>
                </select>
            </div>

            <div>
                <label for="filename">Filename (optional):</label>
                <input type="text" id="filename" name="filename" placeholder="Enter a name">
            </div>

            <button type="button" id="mergeButton">Merge Images</button>
        </form>

        <div class="result">
            <h3>Result</h3>
            <img id="resultImage" alt="Merged Image">
            <br>
            <a id="downloadLink" href="#" download>Download Merged Image</a>
        </div>
    </div>

    <script>
        const image1Input = document.getElementById('image1');
        const image2Input = document.getElementById('image2');
        const preview1 = document.getElementById('preview1');
        const preview2 = document.getElementById('preview2');
        const mergeButton = document.getElementById('mergeButton');
        const resultImage = document.getElementById('resultImage');
        const downloadLink = document.getElementById('downloadLink');

        const handleImagePreview = (input, previewImage) => {
            const file = input.files[0];
            if (file) {
                previewImage.src = URL.createObjectURL(file);
            }
        };

        image1Input.addEventListener('change', () => {
            handleImagePreview(image1Input, preview1);
        });

        image2Input.addEventListener('change', () => {
            handleImagePreview(image2Input, preview2);
        });

        function uuidv4() {
            return 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function (c) {
                var r = parseFloat('0.' + Math.random().toString().replace('0.', '') + new Date().getTime()) * 16 | 0,
                    v = c == 'x' ? r : (r & 0x3 | 0x8);
                return v.toString(16);
            });
        }

        mergeButton.addEventListener('click', async () => {
            const formData = new FormData();
            formData.append('image1', image1Input.files[0]);
            formData.append('image2', image2Input.files[0]);
            formData.append('mergeType', document.getElementById('mergeType').value);
            formData.append('filename', document.getElementById('filename').value);

            try {
                const response = await fetch('/merge-images', {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) {
                    throw new Error('Failed to merge images');
                }

                const blob = await response.blob();
                const url = URL.createObjectURL(blob);
                resultImage.src = url;
                downloadLink.href = url;
                downloadLink.download = document.getElementById('filename').value || uuidv4() + '.png';
            } catch (error) {
                alert(error.message);
            }
        });
    </script>
</body>

</html>
