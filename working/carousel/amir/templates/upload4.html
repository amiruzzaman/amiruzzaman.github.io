<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Upload</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #72787e;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #495057;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 100%;
            box-sizing: border-box;
        }

        h2 {
            text-align: center;
            color: #ffc107;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            color: #ffc107;
            font-weight: bold;
            margin-bottom: 5px;
            display: block;
        }

        input, select, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border-radius: 5px;
            border: 1px solid #ddd;
            background-color: #6c757d;
            color: #fff;
        }

        input[type="submit"] {
            background-color: #198754;
            color: #fff;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #145c41;
        }

        #image-preview {
            display: none;
            margin-top: 10px;
            text-align: center;
        }

        #image-preview img {
            max-width: 100%;
            border-radius: 5px;
        }

        #message-container {
            margin-top: 20px;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Upload File</h2>
    <form id="upload-form">
        <div class="form-group">
            <label for="country">Country</label>
            <select id="country" name="country" required>
                <option value="" disabled selected>Select a country</option>
            </select>
        </div>
        <div class="form-group">
            <label for="file-input">File</label>
            <input type="file" id="file-input" name="file" required>
            <div id="image-preview">
                <img id="preview-img" alt="Preview">
            </div>
        </div>
        <div class="form-group">
            <label for="note">Note</label>
            <textarea id="note" name="note" rows="4" required></textarea>
        </div>
        <input type="submit" value="Submit">
    </form>
    <div id="message-container"></div>
</div>

<script>
    // Load country options dynamically
    function loadCountries() {
        fetch('/static/countries.json')
            .then(response => {
                if (!response.ok) {
                    throw new Error('Failed to load countries.json');
                }
                return response.json();
            })
            .then(data => {
                const countrySelect = document.getElementById('country');
                // Clear existing options
                countrySelect.innerHTML = '<option value="" disabled selected>Select a country</option>';
                data.forEach(country => {
                    const option = document.createElement('option');
                    option.value = country.name;
                    option.textContent = country.name;
                    countrySelect.appendChild(option);
                });
            })
            .catch(error => console.error('Error loading countries:', error));
    }

    // Preview selected image
    document.getElementById('file-input').addEventListener('change', function () {
        const preview = document.getElementById('image-preview');
        const previewImg = document.getElementById('preview-img');

        const file = this.files[0];
        if (file) {
            const reader = new FileReader();
            reader.onload = function (e) {
                previewImg.src = e.target.result;
                preview.style.display = 'block';
            };
            reader.readAsDataURL(file);
        } else {
            preview.style.display = 'none';
        }
    });

    // Handle form submission
    document.getElementById('upload-form').addEventListener('submit', function (event) {
        event.preventDefault();

        const formData = new FormData(this);
        fetch('/upload', {
            method: 'POST',
            body: formData
        })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Failed to upload data');
                }
                return response.json();
            })
            .then(result => {
                const messageContainer = document.getElementById('message-container');
                if (result.message) {
                    messageContainer.innerHTML = `
                        <div style="color: green;">
                            ${result.message}<br>
                            <strong>Country:</strong> ${result.country}<br>
                            <strong>Note:</strong> ${result.note}<br>
                            <strong>File Path:</strong> ${result.file_path}
                        </div>`;

                    // Clear the form after successful upload
                    document.getElementById('upload-form').reset();
                    document.getElementById('image-preview').style.display = 'none';

                    // Reload countries (in case the country list has changed)
                    loadCountries();
                }
            })
            .catch(error => {
                const messageContainer = document.getElementById('message-container');
                messageContainer.innerHTML = `
                    <div style="color: red;">Error: ${error.message}</div>`;
            });
    });

    // Initialize the countries when the page loads
    window.addEventListener('DOMContentLoaded', loadCountries);
</script>
</body>
</html>
