<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Math Quiz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f9f9f9;
        }
        .container {
            text-align: center;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 400px;
        }
        .question {
            font-size: 1.5rem;
            margin-bottom: 20px;
        }
        .answer {
            font-size: 1.2rem;
            color: #4caf50;
            margin-bottom: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 1rem;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="question" id="question">Loading...</div>
        <div class="answer" id="answer" style="display: none;">Answer: <span id="answer-value"></span></div>
        <button id="next-button">Next</button>
    </div>

    <script>
        function getRandomSingleDigit() {
            return Math.floor(Math.random() * 10);
        }

        function getRandomDoubleDigit() {
            return Math.floor(Math.random() * 90) + 10;
        }

        function generateProblem() {
            const num1 = Math.random() < 0.5 ? getRandomSingleDigit() : getRandomDoubleDigit();
            const num2 = Math.random() < 0.5 ? getRandomSingleDigit() : getRandomDoubleDigit();
            const answer = num1 + num2;

            const questionElement = document.getElementById('question');
            const answerElement = document.getElementById('answer');
            const answerValueElement = document.getElementById('answer-value');

            questionElement.textContent = `${num1} + ${num2} = ?`;
            answerValueElement.textContent = answer;
            answerElement.style.display = 'none';

            setTimeout(() => {
                answerElement.style.display = 'block';
            }, 5000);
        }

        document.getElementById('next-button').addEventListener('click', generateProblem);

        // Generate the first problem on page load
        generateProblem();
    </script>
</body>
</html>
