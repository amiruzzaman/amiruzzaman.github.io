<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <title>Dice Favicon</title>
    <style>
        .dice-icon {
            width: 64px; /* Adjust as needed */
            height: 64px;
        }

        .dice-icon svg {
            width: 100%;
            height: 100%;
        }

        .dice-icon circle {
            fill: black; /* Or your preferred color */
        }
    </style>
</head>
<body>

    <div class="dice-icon">
        <svg viewBox="0 0 100 100">
            <circle cx="20" cy="20" r="10" />
            <circle cx="80" cy="20" r="10" />
            <circle cx="50" cy="50" r="10" />
            <circle cx="20" cy="80" r="10" />
            <circle cx="80" cy="80" r="10" />
        </svg>

        <svg viewBox="0 0 100 100">
            <polygon points="50,10 90,30 50,90 10,30" fill="white" stroke="black" stroke-width="2"/>  <polygon points="50,10 90,30 90,70 50,90" fill="lightgray" stroke="black" stroke-width="2"/>  <polygon points="10,30 50,50 90,30 50,10" fill="gray" stroke="black" stroke-width="2"/>  <circle cx="50" cy="50" r="8" fill="black" />  <circle cx="70" cy="30" r="8" fill="black" />  <circle cx="30" cy="70" r="8" fill="black" />  <circle cx="30" cy="30" r="8" fill="black" />  <circle cx="70" cy="70" r="8" fill="black" />
          </svg>

          <svg viewBox="0 0 100 100">
            <circle cx="50" cy="25" r="10" fill="black" />  <circle cx="25" cy="75" r="10" fill="black" />  <circle cx="75" cy="75" r="10" fill="black" />
          </svg>
          <svg viewBox="0 0 100 100">
            <rect x="10" y="10" width="80" height="80" rx="10" ry="10" fill="white" stroke="black" stroke-width="5"/>  <circle cx="50" cy="50" r="8" fill="black" />  <circle cx="25" cy="25" r="8" fill="black" />  <circle cx="75" cy="25" r="8" fill="black" />  <circle cx="25" cy="75" r="8" fill="black" />  <circle cx="75" cy="75" r="8" fill="black" />
          </svg>

          <svg viewBox="0 0 100 100">
            <rect x="10" y="10" width="80" height="80" rx="10" ry="10" fill="white" stroke="black" stroke-width="5"/>
            <circle cx="25" cy="25" r="8" fill="black" />
            <circle cx="50" cy="50" r="8" fill="black" />
            <circle cx="75" cy="75" r="8" fill="black" />
          </svg>

          <svg viewBox="0 0 100 100">
            <rect x="10" y="10" width="80" height="80" rx="10" ry="10" fill="white" stroke="black" stroke-width="5"/>
            <circle cx="50" cy="50" r="8" fill="black" />
          </svg>
          <svg viewBox="0 0 100 100">
            <rect x="10" y="10" width="80" height="80" rx="10" ry="10" fill="white" stroke="black" stroke-width="5"/>
            <circle cx="25" cy="25" r="8" fill="black" />
            <circle cx="50" cy="50" r="8" fill="black" />
            <circle cx="75" cy="75" r="8" fill="black" />
          </svg>
          <svg viewBox="0 0 100 100">
            <rect x="10" y="10" width="80" height="80" rx="10" ry="10" fill="white" stroke="black" stroke-width="5"/>
            <circle cx="25" cy="25" r="8" fill="black" />
            <circle cx="75" cy="25" r="8" fill="black" />
            <circle cx="50" cy="50" r="8" fill="black" />
            <circle cx="25" cy="75" r="8" fill="black" />
            <circle cx="75" cy="75" r="8" fill="black" />
          </svg>

          <svg viewBox="0 0 200 200">
            <polygon points="100,20 180,60 100,140 20,60" fill="#eee" stroke="black"/>  <polygon points="100,20 180,60 180,140 100,140" fill="#ddd" stroke="black"/>  <polygon points="20,60 100,100 180,60 100,20" fill="#ccc" stroke="black"/>  <circle cx="100" cy="80" r="6" fill="black"/>  <circle cx="150" cy="50" r="6" fill="black"/>
            <circle cx="50" cy="110" r="6" fill="black"/>
            <circle cx="100" cy="80" r="6" fill="black"/>  <circle cx="150" cy="110" r="6" fill="black"/>
            <circle cx="50" cy="50" r="6" fill="black"/>
            <circle cx="100" cy="80" r="6" fill="black"/>
            <circle cx="150" cy="50" r="6" fill="black"/>
            <circle cx="50" cy="110" r="6" fill="black"/>
          </svg>

          <svg viewBox="0 0 100 100">
            <rect x="10" y="10" width="80" height="80" rx="10" ry="10" fill="white" stroke="black" stroke-width="5"/>
            <circle cx="25" cy="25" r="8" fill="black" />
            <circle cx="50" cy="50" r="8" fill="black" />
            <circle cx="75" cy="75" r="8" fill="black" />
          </svg>

          <svg viewBox="0 0 100 100">
            <defs>
              <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
                <stop offset="0%" stop-color="#fff" />
                <stop offset="100%" stop-color="#ddd" />
              </linearGradient>
            </defs>
            <path d="M 10 50 L 50 10 L 90 50 L 50 90 Z" fill="url(#gradient)" stroke="black" stroke-width="2"/>
            <circle cx="30" cy="30" r="8" fill="black" />
            <circle cx="50" cy="50" r="8" fill="black" />
            <circle cx="70" cy="70" r="8" fill="black" />
          </svg>
    </div>

</body>
</html>
