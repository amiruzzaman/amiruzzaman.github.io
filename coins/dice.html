<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Dice (All Sides)</title>

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Crect x='10' y='10' width='80' height='80' rx='10' ry='10' fill='white' stroke='black' stroke-width='3'/%3E%3Ccircle cx='50' cy='50' r='6' fill='black'/%3E%3Ccircle cx='25' cy='30' r='5' fill='black'/%3E%3Ccircle cx='50' cy='50' r='5' fill='black'/%3E%3Ccircle cx='25' cy='70' r='5' fill='black'/%3E%3Ccircle cx='75' cy='25' r='5' fill='black'/%3E%3Ccircle cx='75' cy='75' r='5' fill='black'/%3E%3Ccircle cx='50' cy='25' r='5' fill='black'/%3E%3Ccircle cx='50' cy='75' r='5' fill='black'/%3E%3C/svg%3E">

    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .dice-container {
            perspective: 600px;
        }
        .dice {
            width: 100px;
            height: 100px;
            position: relative;
            transform-style: preserve-3d;
            transform: rotateX(20deg) rotateY(-30deg);
            animation: spin 5s linear infinite;
        }
        .face {
            position: absolute;
            width: 100px;
            height: 100px;
            background: white;
            border: 2px solid black;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: inset 0 0 5px rgba(0,0,0,0.3);
        }
        
        /* Positioning all six sides */
        .front  { transform: rotateY(  0deg) translateZ(50px); } /* 1 */
        .back   { transform: rotateY(180deg) translateZ(50px); } /* 6 */
        .right  { transform: rotateY( 90deg) translateZ(50px); } /* 3 */
        .left   { transform: rotateY(-90deg) translateZ(50px); } /* 4 */
        .top    { transform: rotateX( -90deg) translateZ(50px); } /* 5 */
        .bottom { transform: rotateX(  90deg) translateZ(50px); } /* 2 */

        @keyframes spin {
            0% { transform: rotateX(20deg) rotateY(-30deg); }
            100% { transform: rotateX(380deg) rotateY(330deg); }
        }
    </style>
</head>
<body>

<div class="dice-container">
    <div class="dice">
        <!-- Side 1 -->
        <div class="face front">
            <svg width="80" height="80">
                <circle cx="40" cy="40" r="8" fill="black"/>
            </svg>
        </div>
        <!-- Side 2 -->
        <div class="face bottom">
            <svg width="80" height="80">
                <circle cx="20" cy="40" r="8" fill="black"/>
                <circle cx="60" cy="40" r="8" fill="black"/>
            </svg>
        </div>
        <!-- Side 3 -->
        <div class="face right">
            <svg width="80" height="80">
                <circle cx="20" cy="20" r="8" fill="black"/>
                <circle cx="40" cy="40" r="8" fill="black"/>
                <circle cx="60" cy="60" r="8" fill="black"/>
            </svg>
        </div>
        <!-- Side 4 -->
        <div class="face left">
            <svg width="80" height="80">
                <circle cx="20" cy="20" r="8" fill="black"/>
                <circle cx="60" cy="20" r="8" fill="black"/>
                <circle cx="20" cy="60" r="8" fill="black"/>
                <circle cx="60" cy="60" r="8" fill="black"/>
            </svg>
        </div>
        <!-- Side 5 -->
        <div class="face top">
            <svg width="80" height="80">
                <circle cx="20" cy="20" r="8" fill="black"/>
                <circle cx="60" cy="20" r="8" fill="black"/>
                <circle cx="40" cy="40" r="8" fill="black"/>
                <circle cx="20" cy="60" r="8" fill="black"/>
                <circle cx="60" cy="60" r="8" fill="black"/>
            </svg>
        </div>
        <!-- Side 6 -->
        <div class="face back">
            <svg width="80" height="80">
                <circle cx="20" cy="20" r="8" fill="black"/>
                <circle cx="60" cy="20" r="8" fill="black"/>
                <circle cx="20" cy="40" r="8" fill="black"/>
                <circle cx="60" cy="40" r="8" fill="black"/>
                <circle cx="20" cy="60" r="8" fill="black"/>
                <circle cx="60" cy="60" r="8" fill="black"/>
            </svg>
        </div>
    </div>
</div>

</body>
</html>
