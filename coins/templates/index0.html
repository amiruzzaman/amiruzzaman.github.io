    <style>
        /* Reset and Global Styles */
        html,
        body {
            height: 100%;
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #72787e;
            color: #fff;
        }

        body {
            display: flex;
            flex-direction: column;
            padding: 20px;
        }

        /* Heading Style */
        h1 {
            text-align: center;
            margin: 20px 0;
            color: #fff;
            font-size: 32px;
        }

        /* Container */
        .container {
            flex: 1;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Section Styles */
        .section {
            background: #fff;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            margin-bottom: 20px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .section h2 {
            margin-top: 0;
            color: #333;
            font-size: 24px;
            font-weight: 600;
        }

        /* Links */
        a {
            text-decoration: none;
            color: #ffc107;
            font-weight: bold;
            display: inline-block;
            transition: all 0.3s ease-in-out;
        }

        a:hover {
            text-decoration: none;
            color: #fff;
            box-shadow: 0 4px 6px rgba(0, 91, 179, 0.2);
            padding-left: 5px;
        }

        /* List Styles */
        ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        li {
            margin: 10px 0;
        }

        /* Footer */
        .footer {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
            font-size: 14px;
        }

        .footer p {
            margin: 0;
        }

        /* Hover Effect for Sections */
        .section:hover {
            background-color: #495057;
        }


        /* Search Bar Style */
        .search-bar {
            width: 100%;
            font-size: 16px;
            padding: 12px 20px 12px 40px;
            border: 1px solid #ddd;
            margin-bottom: 12px;
            background-color: #fff;
            color: #333;
            border-radius: 4px;
            position: relative;
        }

        .search-bar::before {
            content: '\1F50D';
            /* Unicode character for search icon */
            font-size: 20px;
            position: absolute;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
            color: #333;
        }

        /* Row Styles for Flex Layout */
        .row {
            display: flex;
            transition: background-color 0.3s ease;
        }

        .col-md-3 {
            flex: 1;
            padding: 5px;
        }

        /* Highlight row on hover */
        .row:hover {
            background-color: #495057;
        }

        /* Button Styles */
        button {
            background-color: #198754;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            background-color: #145a43;
        }

        /* File Upload Input Styles */
        input[type="file"] {
            display: none;
        }

        #uploadFileBtn {
            background-color: #ffc107;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        #uploadFileBtn:hover {
            background-color: #e0a800;
        }

        /* Updated Section Styles */
        .section {
            background: #fff;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            margin-bottom: 20px;
            padding: 80px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 100%;
            /* Ensures the section takes up 100% of its container */
            width: 100%;
        }

        .container {
            flex: 1;
            max-width: 1200px;
            /* Increase the max width of the container to allow more space for sections */
            margin: 0 auto;
            padding: 20px;
        }
    </style>
</head>
