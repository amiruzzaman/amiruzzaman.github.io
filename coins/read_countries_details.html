<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Country JSON Viewer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background: #f8f9fa;
            color: #333;
        }

        h1 {
            text-align: center;
        }

        #fileInput {
            display: block;
            margin: 10px auto;
        }

        #searchBox {
            display: block;
            margin: 15px auto;
            padding: 8px;
            width: 300px;
            border: 1px solid #aaa;
            border-radius: 6px;
        }

        #results {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .card {
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.15);
            padding: 15px;
            transition: transform 0.2s;
        }

        .card:hover {
            transform: scale(1.02);
        }

        .card img {
            width: 100%;
            height: 140px;
            object-fit: contain;
            border-radius: 6px;
            margin-bottom: 10px;
        }

        .card h3 {
            margin: 0;
            font-size: 1.2em;
        }

        .card p {
            margin: 4px 0;
            font-size: 0.9em;
        }
    </style>
</head>

<body>
    <h1>Country JSON Viewer</h1>
    <input type="file" id="fileInput" accept=".json">
    <input type="text" id="searchBox" placeholder="Search by country name...">

    <div id="results"></div>

    <script>
        let countriesData = [];

        // Load JSON file
        document.getElementById('fileInput').addEventListener('change', function (event) {
            const file = event.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = function (e) {
                try {
                    countriesData = JSON.parse(e.target.result);
                    displayCountries(countriesData);
                } catch (err) {
                    alert("Invalid JSON file!");
                }
            };
            reader.readAsText(file);
        });

        // Search filter
        document.getElementById('searchBox').addEventListener('input', function () {
            const searchTerm = this.value.toLowerCase();
            const filtered = countriesData.filter(country =>
                country.name.toLowerCase().includes(searchTerm)
            );
            displayCountries(filtered);
        });

        // Display countries
        function displayCountries(data) {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = "";

            if (data.length === 0) {
                resultsDiv.innerHTML = "<p>No results found.</p>";
                return;
            }

            data.forEach(country => {
                const card = document.createElement('div');
                card.className = "card";
                card.innerHTML = `
          <img src="${country.flags?.png || country.flag || ''}" alt="Flag">
          <h3>${country.name}</h3>
          <p><strong>Capital:</strong> ${country.capital || 'N/A'}</p>
          <p><strong>Region:</strong> ${country.region || 'N/A'}</p>
          <p><strong>Population:</strong> ${country.population?.toLocaleString() || 'N/A'}</p>
          <p><strong>Area:</strong> ${country.area ? country.area.toLocaleString() + " kmÂ²" : 'N/A'}</p>
          <p><strong>Languages:</strong> ${country.languages ? country.languages.map(l => l.name).join(", ") : 'N/A'}</p>
        `;
                resultsDiv.appendChild(card);
            });
        }
    </script>
</body>

</html>
