<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Country List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f8f9fa;
        }

        h1 {
            color: #333;
            border-bottom: 2px solid #ddd;
            padding-bottom: 10px;
        }

        .search-sort {
            margin-bottom: 15px;
            padding: 15px;
            background-color: white;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        #searchBox {
            padding: 8px 12px;
            width: 300px;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-right: 10px;
        }

        button {
            padding: 8px 16px;
            cursor: pointer;
            border: 1px solid #ccc;
            background: #eee;
            border-radius: 4px;
            transition: background-color 0.2s;
        }

        button:hover {
            background-color: #ddd;
        }

        #alphaFilter {
            margin-bottom: 15px;
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
            padding: 15px;
            background-color: white;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        #alphaFilter button {
            min-width: 36px;
        }

        #alphaFilter button.active {
            background: #ddd;
            font-weight: bold;
        }

        #countryList {
            background-color: white;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .alpha-header {
            background: #ddd;
            font-weight: bold;
            padding: 10px;
            border-bottom: 1px solid #ccc;
        }

        .row {
            display: flex;
            border-bottom: 1px solid #eee;
        }

        .row:last-child {
            border-bottom: none;
        }

        .cell {
            flex: 1;
            padding: 12px;
        }

        .cell:first-child {
            font-weight: 500;
        }

        .message {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px;
            border-radius: 5px;
            color: white;
            font-weight: bold;
            z-index: 1000;
            opacity: 0.9;
            display: none;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .success {
            background-color: #4CAF50;
        }

        .error {
            background-color: #F44336;
        }
    </style>
</head>

<body>
    <h1>Country List</h1>

    <div class="search-sort">
        <input type="text" id="searchBox" placeholder="Search country...">
        <button onclick="sortList('name')">Sort by Name</button>
        <button onclick="sortList('box')">Sort by Box</button>
        <button onclick="toggleOrder()">Toggle Asc/Desc</button>
    </div>

    <div id="alphaFilter"></div>

    <div id="countryList"></div>

    <div id="message" class="message"></div>

    <script>
        // Global variables
        let coinCountries = [];
        let sortField = "name";
        let sortAsc = true;
        let activeLetter = "";

        // Initialize the page
        document.addEventListener('DOMContentLoaded', function () {
            loadData();
            renderAlphaFilter();

            // Add event listener for search input
            document.getElementById("searchBox").addEventListener("input", renderList);
        });

        // Show message function
        function showMessage(message, isSuccess) {
            const messageEl = document.getElementById("message");
            messageEl.textContent = message;
            messageEl.className = isSuccess ? "message success" : "message error";
            messageEl.style.display = "block";
            setTimeout(() => { messageEl.style.display = "none"; }, 3000);
        }

        // Render alphabet filter
        function renderAlphaFilter() {
            const container = document.getElementById("alphaFilter");
            container.innerHTML = "";

            const allBtn = document.createElement("button");
            allBtn.textContent = "All";
            allBtn.onclick = () => {
                activeLetter = "";
                renderList();
            };
            if (!activeLetter) allBtn.classList.add("active");
            container.appendChild(allBtn);

            // Create A-Z buttons
            for (let i = 65; i <= 90; i++) {
                const letter = String.fromCharCode(i);
                const btn = document.createElement("button");
                btn.textContent = letter;
                btn.onclick = () => {
                    activeLetter = letter;
                    renderList();

                    // Update active state
                    document.querySelectorAll('#alphaFilter button').forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                };
                if (activeLetter === letter) btn.classList.add("active");
                container.appendChild(btn);
            }
        }

        // Normalize country name for sorting
        function normalizeName(name) {
            return name.replace(/^The\s+/i, "").toLowerCase();
        }

        // Sort functions
        function sortList(field) {
            sortField = field;
            renderList();
        }

        function toggleOrder() {
            sortAsc = !sortAsc;
            renderList();
        }

        // Render the country list
        function renderList() {
            const query = document.getElementById("searchBox").value.toLowerCase();
            let filtered = coinCountries.filter(c =>
                c.country && c.country.toLowerCase().includes(query)
            );

            // Filter by selected letter if any
            if (activeLetter) {
                filtered = filtered.filter(c =>
                    normalizeName(c.country).charAt(0).toUpperCase() === activeLetter
                );
            }

            // Sort the results
            filtered.sort((a, b) => {
                if (sortField === "name") {
                    let an = normalizeName(a.country), bn = normalizeName(b.country);
                    if (an < bn) return sortAsc ? -1 : 1;
                    if (an > bn) return sortAsc ? 1 : -1;
                    return 0;
                } else {
                    let ab = parseInt(a.box || 0), bb = parseInt(b.box || 0);
                    if (ab < bb) return sortAsc ? -1 : 1;
                    if (ab > bb) return sortAsc ? 1 : -1;
                    return 0;
                }
            });

            const container = document.getElementById("countryList");
            container.innerHTML = "";

            if (filtered.length === 0) {
                container.innerHTML = '<div class="row"><div class="cell" style="text-align: center; padding: 20px;">No countries found</div></div>';
                return;
            }

            let currentLetter = "";

            // Create rows for each country
            filtered.forEach(c => {
                let firstLetter = normalizeName(c.country).charAt(0).toUpperCase();

                // Add alphabetical header if needed
                if (!activeLetter && firstLetter !== currentLetter) {
                    currentLetter = firstLetter;
                    const header = document.createElement("div");
                    header.classList.add("alpha-header");
                    header.textContent = currentLetter;
                    container.appendChild(header);
                }

                const row = document.createElement("div");
                row.classList.add("row");
                row.innerHTML = `
                    <div class="cell">${c.country}</div>
                    <div class="cell">${c.box || ''}</div>
                `;
                container.appendChild(row);
            });
        }

        // Load data from coins.json
        async function loadData() {
            try {
                const response = await fetch('images/coins.json');

                if (!response.ok) {
                    throw new Error(`Failed to load coins.json: ${response.status} ${response.statusText}`);
                }

                const coins = await response.json();

                // Deduplicate countries
                const seen = {};
                coinCountries = [];

                for (const c of coins) {
                    const country = c.country;
                    if (country && !seen[country]) {
                        seen[country] = true;
                        coinCountries.push({
                            country: country,
                            box: c.box || ""
                        });
                    }
                }

                // Sort by country name initially
                coinCountries.sort((a, b) =>
                    normalizeName(a.country).localeCompare(normalizeName(b.country))
                );

                renderList();

            } catch (error) {
                showMessage("Error loading data: " + error.message, false);
                console.error("Error loading coins.json:", error);
            }
        }
    </script>
</body>

</html>
