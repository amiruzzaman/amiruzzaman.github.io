<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport"
		content="width=device-width, initial-scale=1.0">
	<title>GPA calculator/Word counter</title>
	<style>
	ul {
  color: blue; /* change this to any color */
}
</style>
</head>

<body class="bg-gray-100">
<ul>
  <li><a href="index.html">GPA/word counter</a></li>
</ul>	
<span id = "pass" name = "pass"></span>
<form onsubmit="return false;" method="post" name="myForm">

  <label>Name</label>
  <input type="text" name="name" id="name" />

  <input id="clickMe" type="button" value="clickme"/>
  
</form>

<script>
function generatePassword() {
document.getElementById('pass').innerHTML = '';
var name = document.getElementById("name").value;
    var length = parseInt(name),
        charset = "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789!@#$%^&*()_+~`|}{[]\:;?><,./-=",
        retVal = "";
    for (var i = 0, n = charset.length; i < length; ++i) {
        retVal += charset.charAt(Math.floor(Math.random() * n));
    }
	console.log(retVal);
	document.getElementById('pass').innerHTML = retVal;
    return retVal;
}

//- Using a function pointer:
document.getElementById("clickMe").onclick = generatePassword;

// https://stackoverflow.com/questions/1497481/javascript-password-generator
function password_generator( len ) {
document.getElementById('pass').innerHTML = '';
var name = document.getElementById("name").value;
    var len = parseInt(name);
	console.log(len);
	if(isNaN(parseFloat(len)) || len<4)
	{
		len = 8;
	}
	console.log(len);
    var length = (len)?(len):(10);
    var string = "abcdefghijklmnopqrstuvwxyz"; //to upper 
    var numeric = '0123456789';
	//var punctuation = '!@#$%^&*()_+~`|}{[]\:;?><,./-=';
    var punctuation = '!@#$%^&*()+|}{[]\:;?><./-=';
    var password = "";
    var character = "";
    var crunch = true;
    while( password.length<length ) {
        entity1 = Math.ceil(string.length * Math.random()*Math.random());
        entity2 = Math.ceil(numeric.length * Math.random()*Math.random());
        entity3 = Math.ceil(punctuation.length * Math.random()*Math.random());
        hold = string.charAt( entity1 );
        hold = (password.length%2==0)?(hold.toUpperCase()):(hold);
        character += hold;
        character += numeric.charAt( entity2 );
        character += punctuation.charAt( entity3 );
        password = character;
    }
    password=password.split('').sort(function(){return 0.5-Math.random()}).join('');
	console.log(password.substr(0,len));
	document.getElementById('pass').innerHTML = password.substr(0,len);
	
    return password.substr(0,len);
}

//- Using a function pointer:
document.getElementById("clickMe").onclick = password_generator;
</script>
</body>

</html>
