<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport"
		content="width=device-width, initial-scale=1.0">
	<title>GPA calculator/Word counter</title>
	<style>
	ul {
  color: blue; /* change this to any color */
}
</style>
</head>

<body class="bg-gray-100">
<ul>
  <li><a href="index.html">GPA/word counter</a></li>
</ul>	
<span id = "pass" name = "pass"></span>
<form onsubmit="return false;" method="post" name="myForm">

  <label>Name</label>
  <input type="text" name="name" id="name" />

  <input id="clickMe" type="button" value="clickme"/>
  
</form>

<script>
function generatePassword() {
document.getElementById('pass').innerHTML = '';
var name = document.getElementById("name").value;
    var length = parseInt(name),
        charset = "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789!@#$%^&*()_+~`|}{[]\:;?><,./-=",
        retVal = "";
    for (var i = 0, n = charset.length; i < length; ++i) {
        retVal += charset.charAt(Math.floor(Math.random() * n));
    }
	console.log(retVal);
	document.getElementById('pass').innerHTML = retVal;
    return retVal;
}

//- Using a function pointer:
document.getElementById("clickMe").onclick = generatePassword;
</script>
</body>

</html>
