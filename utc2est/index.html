<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UTC to EST Converter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>UTC to EST Time Converter</h2>
        <label for="utc-time">Enter UTC Date and Time:</label>
        <input type="text" id="utc-time" placeholder="e.g., Sep 5, 2024, 03:59 UTC">
        <button id="convert-button">Convert to EST</button>
        <div id="est-time" class="result"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
