   <script>
    function decimal2Bin(numberToConvert, numberOfBits=16){
      //const numberOfBits = 32; // 32-bits binary
        const arrBitwise = [0]; // save the resulting bitwise

        for (let i=0; i<numberOfBits; i++) {
            let mask = 1;

            const bit = numberToConvert & (mask << i); // And bitwise with left shift

            if(bit === 0) {
                arrBitwise[i] = 0;
            } else {
                arrBitwise[i] = 1;
            }
        }

        var binary = arrBitwise.reverse().join("");
        return binary.match(/.{1,4}/g).join(' ');
    }

    function halfAdder(a, b){
      const sum = xor(a,b);
      const carry = and(a,b);
      return [sum, carry];
    }

    function fullAdder(a, b, carry){
      halfAdd = halfAdder(a,b);
      const sum = xor(carry, halfAdd[0]);
      carry = and(carry, halfAdd[0]);
      carry = or(carry, halfAdd[1]);
      return [sum, carry];
    }

    function xor(a, b){return (a === b ? 0 : 1);}
    function and(a, b){return a == 1 && b == 1 ? 1 : 0;}
    function or(a, b){return (a || b);}

    function addBinary(a, b){

      let sum = '';
      let carry = '';
    
      for(var i = a.length-1;i>=0; i--){
        if(i == a.length-1){
          //half add the first pair
          const halfAdd1 = halfAdder(a[i],b[i]);
          sum = halfAdd1[0]+sum;
          carry = halfAdd1[1];
        }else{
          //full add the rest
          const fullAdd = fullAdder(a[i],b[i],carry);
          sum = fullAdd[0]+sum;
          carry = fullAdd[1];
        }
      }
    
      return carry ? carry + sum : sum;
    }

    function zeroPad(num, places) {
      var zero = places - num.toString().length + 1;
      return Array(+(zero > 0 && zero)).join("0") + num;
    }
    function addBin(){
        
      //document.getElementById('firstspan').innerHTML = "Decimal value";
      //document.getElementById('secondspan').innerHTML = "Bin value";

  //const numberToConvert = 5;
  var a = document.getElementById('first').value;
  var b = document.getElementById('second').value;

  //var a = "000010100000100100110110010000010101111011011001101110111111111101000000101111001110001111100001101"
  //var b = "110101001011101110001111100110001010100001101011101010000011011011001011101111001100000011011110011"
  //var answer = "110111101100010011000101110110100000011101000101011001000011011000001100011110011010010011000000000";
  
  //console.log(addBinary(a, b) == answer); //true
  var val1 = decimal2Bin(a);
  var val2 = decimal2Bin(b);

  var c = addBinary(val1, val2);
  //c = (c.length && c[0] == '0') ? c.slice(1) : c;
  // remove leading zeros
  while(c.charAt(0) === '0')
  {
    c = c.substring(1);
  }
  // this is to add zeros to match the length of the resulting binary
  c = zeroPad(c, (val1.length-c.length)+1)


  console.log(c);
  document.getElementById('a_bin').innerHTML = val1;
  document.getElementById('b_bin').innerHTML = val2;

  // clear the dom
  document.getElementById('dot').innerHTML = "";
  // this will add a line above the result binary
  for(let i = 0; i<c.length+2; i++){
    document.getElementById('dot').innerHTML += "_"
  }
  document.getElementById('c_bin').innerHTML = c.replace(/\d{4}(?=.)/g, '$& ');// add space after every four digits
  

}
   </script>

        function hex2a(hexx) {
            hexx = hexx.replace('0x', '');
            var hex = hexx.toString();//force conversion
            var str = '';
            for (var i = 0; i < hex.length; i += 2)
                str += String.fromCharCode(parseInt(hex.substr(i, 2), 16));
            return str;
        }
        //hex2a('32343630'); // returns '2460'
        //document.getElementById("demo").innerHTML = hex2a('0x90909062');

        function hex2ascii(hexx) {
            //console.log(hexx);
            if (hexx === null || hexx === '') {
                return;
            } else {
                hexx = hexx.replace('0x', '');
                return hexx.match(/.{1,2}/g).reduce((acc, char) => acc + String.fromCharCode(parseInt(char, 16)), "")
            }
        }

        function reverse(s) {
            if (!s) return;
            let str = s;
            var reverse = '';
            for (var i = str.length; i > 0; i--) {

                var newstr = str.substring(0, i)
                reverse += newstr.substr(-1, 1)
            }
            return reverse;
        }

        function littleEndianStr(str){
        
            str = str.replace('0x', '');

                var chunks = [];

                for (var i = 0, charsLength = str.length; i < charsLength; i += 2) {
                    chunks.push(str.substring(i, i + 2));
                }

                //console.log(chunks);

                littleEndian = "";
                // reverse the array
                for(let c = chunks.length; c>=0; c--){
                    if(typeof chunks[c] !== "undefined"){
                        //console.log("\\x"+chunks[c]);
                        littleEndian += "\\x"+chunks[c];
                    }
                }
                //console.log(littleEndian);
            return littleEndian
        }

        function hexToDec(s) {
        s = s.replace('0x', '');
            var i, j, digits = [0], carry;
            for (i = 0; i < s.length; i += 1) {
                carry = parseInt(s.charAt(i), 16);
                for (j = 0; j < digits.length; j += 1) {
                    digits[j] = digits[j] * 16 + carry;
                    carry = digits[j] / 10 | 0;
                    digits[j] %= 10;
                }
                while (carry > 0) {
                    digits.push(carry % 10);
                    carry = carry / 10 | 0;
                }
            }
            return digits.reverse().join('');
        }

        var numberToConvert = document.getElementById('first').value;

            }
