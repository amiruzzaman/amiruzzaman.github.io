<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Feedback System - Enhanced</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .container {
            width: 80%;
            margin: auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        .feedback-area {
            width: 100%;
            height: 100px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-top: 10px;
        }

        button {
            padding: 5px 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 5px;
            margin-right: 5px;
        }

        button:hover {
            background-color: #45a049;
        }

        .question-item {
            padding: 15px;
            border-bottom: 1px solid #ddd;
            transition: background-color 0.3s;
            margin-bottom: 10px;
            border-radius: 4px;
        }

        .question-item.partial-correct {
            background-color: #fff3e0;
        }

        .question-item.correct {
            background-color: #e8f5e9;
        }

        .question-item.incorrect {
            background-color: #ffebee;
        }

        .question-label {
            margin-bottom: 10px;
            display: block;
            font-weight: bold;
        }

        #total-points {
            font-size: 18px;
            font-weight: bold;
            margin-top: 20px;
        }

        .div-table {
            display: table;
            width: 100%;
            border-collapse: collapse;
        }

        .div-table-row {
            display: table-row;
        }

        .div-table-col {
            display: table-cell;
            padding: 10px;
            border: 1px solid #ddd;
        }

        .div-table-header {
            background-color: #f2f2f2;
            font-weight: bold;
        }

        .hidden {
            display: none;
        }

        #feedback-container {
            margin-top: 20px;
            padding: 15px;
            background-color: #f9f9f9;
            border: 1px solid #ccc;
        }

        #selected-feedback {
            white-space: pre-wrap;
            width: 100%;
            min-height: 150px;
            padding: 10px;
            border: 1px solid #ddd;
            background-color: white;
            font-family: inherit;
            font-size: inherit;
        }

        .score-correct {
            background-color: #e8f5e9;
        }

        .score-partial {
            background-color: #fff3e0;
        }

        .score-incorrect {
            background-color: #ffebee;
        }

        #feedback-display.correct {
            background-color: #e8f5e9;
        }

        #feedback-display.partial {
            background-color: #fff3e0;
        }

        #feedback-display.incorrect {
            background-color: #ffebee;
        }

        .checkbox-group {
            margin-bottom: 10px;
        }

        .checkbox-label {
            margin-right: 15px;
        }

        .feedback-section {
            margin-top: 15px;
        }

        .feedback-section h4 {
            margin-top: 0;
            margin-bottom: 5px;
            color: #333;
        }

        .feedback-controls {
            margin-top: 10px;
        }

        .feedback-controls button {
            background-color: #2196F3;
        }

        .feedback-controls button:hover {
            background-color: #0b7dda;
        }

        .score-selector {
            margin-top: 10px;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            background-color: #f9f9f9;
            font-size: 14px;
        }

        .score-selector label {
            margin-right: 10px;
            font-weight: bold;
        }

        .score-selector select {
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 3px;
            background-color: white;
        }

        .dual-selection-notice {
            margin-top: 5px;
            font-size: 12px;
            color: #666;
            font-style: italic;
        }

        /* Styles for the new general options */
        .general-options {
            background-color: #ebf5ff;
            padding: 15px;
            border: 1px solid #2196F3;
            border-radius: 4px;
            margin-bottom: 20px;
        }

        .general-options h3 {
            margin-top: 0;
            font-size: 16px;
            color: #0b7dda;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Enhanced Quiz Feedback System</h1>
        <p style="text-align: center; color: #666; margin-bottom: 20px;">
            Select "What you did well" and/or "What needs improvement" for each question.
        </p>

        <div id="questions-container"></div>

        <div id="feedback-display" class="feedback-display">
            <h3>Saved Feedback:</h3>

            <div class="div-table" id="scores-table">
                <div class="div-table-row div-table-header">
                    <div class="div-table-col">Question</div>
                    <div class="div-table-col">Score</div>
                </div>
            </div>

            <p id="total-points"></p>

            <div class="general-options">
                <h3>General Options</h3>
                <div class="checkbox-group">
                    <label class="checkbox-label">
                        <input type="checkbox" id="add-general-comment" onchange="updateFeedbackDisplay()">
                        Add General Submission Comment
                    </label>
                    <label class="checkbox-label">
                        <input type="checkbox" id="add-n-to-score" checked>
                        Include "N" in Score Copy
                    </label>
                </div>
            </div>

            <div id="feedback-container">
                <h4>All Selected Feedback (Editable):</h4>
                <textarea id="selected-feedback" class="feedback-area"></textarea>
            </div>

            <div class="feedback-controls">
                <button onclick="copyFeedback()" id="copyButton">Copy All Feedback</button>
                <button onclick="copyScores()" id="copyScoresButton">Copy Scores</button>
                <button onclick="copyAllZeros()" id="copyZerosButton">Copy All Zeros</button>
                <button onclick="resetFeedbackDisplay()" id="resetFeedbackButton">Reset Feedback Display</button>
            </div>
        </div>

        <button onclick="resetAll()" style="background-color: #666; margin-top: 20px;">Reset All</button>
    </div>

    <script>
        const defaultQuestionsData = [
            {
                question: "Q 1: Authors, ICML scope/positioning, and Test of Time context",
                feedback: {
                    correct: "Correctly identified authors (Biggio, Nelson, Laskov) and noted what is ICML.",
                    incorrect: "You could have Googled the name of the authors to find more meaningful information."
                },
                points: 0,
                dualSelectionScore: 0.5
            },
            {
                question: "Q 2: The gap Rule 6 lens",
                feedback: {
                    correct: "Correctly identified gap: ML assumes benign data, but adversaries can poison training data in security settings.",
                    incorrect: "Too vague. Paper specifically addresses poisoning attacks against SVMs using gradient ascent on validation error."
                },
                points: 0,
                dualSelectionScore: 0.5
            },
            {
                question: "Q 3: Paper hypothesis",
                feedback: {
                    correct: "Correct: Adversaries can construct attack points using gradient ascent to maximize SVM test error.",
                    incorrect: "Too general. Hypothesis specifically uses SVM's KKT conditions and incremental learning for attack optimization."
                },
                points: 0,
                dualSelectionScore: 0.5
            },
            {
                question: "Q 4: Lookups with at least two peer reviewed citations",
                feedback: {
                    correct: "You identified at least two specific concepts that you need to study and supported them with citations from peer-reviewed sources.",
                    incorrect: "Missing specific citations from paper's references section. Need at least two peer-reviewed works."
                },
                points: 0,
                dualSelectionScore: 0.5
            },
            {
                question: "Q 5: Limitations with reasoning",
                feedback: {
                    correct: "Identified key limitations: attacker knowledge assumption, small step requirement, label control needed.",
                    incorrect: "Didn't connect limitations to paper sections. Limitations are in Sections 2.3, 3, and 4 with practical implications."
                },
                points: 0,
                dualSelectionScore: 0.5
            },
            {
                question: "Q 6: Next steps concise options grounded in reasoning",
                feedback: {
                    correct: "Proposed relevant next steps: larger step sizes, multi-point attacks, inverse feature-mapping.",
                    incorrect: "Too generic. Should reference paper's Section 4: structural constraints, multi-point optimization, label constraints."
                },
                points: 0,
                dualSelectionScore: 0.5
            },
            {
                question: "Q 7: Your single hypothesis to investigate",
                feedback: {
                    correct: "Testable hypothesis with clear metrics, like extending to deep networks or kernel variations.",
                    incorrect: "Lacks specificity. Need clear variables, expected outcomes, and evaluation protocol for testing."
                },
                points: 0,
                dualSelectionScore: 0.5
            }
        ];

        let questionsData = JSON.parse(JSON.stringify(defaultQuestionsData)); // Deep copy
        let scores = [0, 0, 0, 0, 0, 0, 0];
        let feedbackEdited = false;

        function loadQuestions(questions) {
            const container = document.getElementById('questions-container');
            container.innerHTML = '';
            questions.forEach((questionData, index) => {
                const questionDiv = document.createElement('div');
                questionDiv.className = 'question-item';
                questionDiv.id = `question-${index}`;
                questionDiv.innerHTML = `
                    <label class="question-label">${questionData.question}</label>
                    <div class="checkbox-group">
                        <label class="checkbox-label">
                            <input type="checkbox" id="correct-${index}" value="correct" onchange="toggleFeedback(${index}, 'correct')">
                            What you did well
                        </label>
                        <label class="checkbox-label">
                            <input type="checkbox" id="incorrect-${index}" value="incorrect" onchange="toggleFeedback(${index}, 'incorrect')">
                            What needs improvement
                        </label>
                    </div>
                    <div id="score-selector-${index}" class="score-selector hidden">
                        <label for="dual-score-${index}">Select score for dual selection:</label>
                        <select id="dual-score-${index}" onchange="updateDualSelectionScore(${index})">
                            <option value="0.5" selected>0.5 points</option>
                            <option value="1">1 point</option>
                        </select>
                        <div class="dual-selection-notice">Both selections active</div>
                    </div>
                    <div class="feedback-section">
                        <div id="correct-feedback-section-${index}" class="hidden">
                            <h4>What you did well:</h4>
                            <textarea id="correct-feedback-${index}" class="feedback-area" onblur="saveFeedback(${index}, 'correct')">${questionData.feedback.correct}</textarea>
                        </div>
                        <div id="incorrect-feedback-section-${index}" class="hidden">
                            <h4>What needs improvement:</h4>
                            <textarea id="incorrect-feedback-${index}" class="feedback-area" onblur="saveFeedback(${index}, 'incorrect')">${questionData.feedback.incorrect}</textarea>
                        </div>
                    </div>
                `;
                container.appendChild(questionDiv);
            });
        }

        function toggleFeedback(index, feedbackType) {
            const checkbox = document.getElementById(`${feedbackType}-${index}`);
            const feedbackSection = document.getElementById(`${feedbackType}-feedback-section-${index}`);
            const scoreSelector = document.getElementById(`score-selector-${index}`);
            const correctChecked = document.getElementById(`correct-${index}`).checked;
            const incorrectChecked = document.getElementById(`incorrect-${index}`).checked;

            if (checkbox.checked) {
                feedbackSection.classList.remove('hidden');
            } else {
                feedbackSection.classList.add('hidden');
            }

            if (correctChecked && incorrectChecked) {
                scoreSelector.classList.remove('hidden');
            } else {
                scoreSelector.classList.add('hidden');
            }

            updateQuestionStyling(index);
            updateFeedbackDisplay();
        }

        function updateDualSelectionScore(index) {
            const scoreSelector = document.getElementById(`dual-score-${index}`);
            questionsData[index].dualSelectionScore = parseFloat(scoreSelector.value);
            updateFeedbackDisplay();
        }

        function updateQuestionStyling(index) {
            const questionDiv = document.getElementById(`question-${index}`);
            const correctChecked = document.getElementById(`correct-${index}`).checked;
            const incorrectChecked = document.getElementById(`incorrect-${index}`).checked;
            questionDiv.classList.remove('correct', 'incorrect', 'partial-correct');
            if (correctChecked && !incorrectChecked) {
                questionDiv.classList.add('correct');
            } else if (!correctChecked && incorrectChecked) {
                questionDiv.classList.add('incorrect');
            } else if (correctChecked && incorrectChecked) {
                questionDiv.classList.add('partial-correct');
            }
        }

        function saveFeedback(index, feedbackType) {
            const feedbackTextarea = document.getElementById(`${feedbackType}-feedback-${index}`);
            questionsData[index].feedback[feedbackType] = feedbackTextarea.value;
            updateFeedbackDisplay();
        }

        function updateFeedbackDisplay() {
            let totalPoints = 0;
            let feedbackContent = '';
            const scoresTable = document.getElementById('scores-table');
            const selectedFeedback = document.getElementById('selected-feedback');
            const feedbackDisplay = document.getElementById('feedback-display');

            scoresTable.innerHTML = `
                <div class="div-table-row div-table-header">
                    <div class="div-table-col">Question</div>
                    <div class="div-table-col">Score</div>
                </div>
            `;

            feedbackDisplay.classList.remove('correct', 'incorrect', 'partial');

            let correctCount = 0;
            let incorrectCount = 0;
            let partialCount = 0;

            questionsData.forEach((questionData, index) => {
                const correctChecked = document.getElementById(`correct-${index}`).checked;
                const incorrectChecked = document.getElementById(`incorrect-${index}`).checked;
                const questionText = questionData.question.split(':').slice(1).join(':').trim();

                let score = 0;
                let feedbackText = '';

                if (correctChecked && !incorrectChecked) {
                    score = 1;
                    correctCount++;
                    feedbackText = `Q${index + 1} ${questionText} (${score}/1):\nWhat you did well\n${questionData.feedback.correct}`;
                } else if (!correctChecked && incorrectChecked) {
                    score = 0.5;
                    incorrectCount++;
                    feedbackText = `Q${index + 1} ${questionText} (${score}/1):\nWhat needs improvement\n${questionData.feedback.incorrect}`;
                } else if (correctChecked && incorrectChecked) {
                    score = questionData.dualSelectionScore;
                    partialCount++;
                    const scoreSelector = document.getElementById(`dual-score-${index}`);
                    const val = scoreSelector ? scoreSelector.value : "0.5";
                    feedbackText = `Q${index + 1} ${questionText} (${score}/1):\nWhat you did well\n${questionData.feedback.correct}\n\nWhat needs improvement\n${questionData.feedback.incorrect}\n\nNote: Both types selected - score set to ${val} point(s)`;
                }

                scores[index] = score;
                totalPoints += score;

                if (score > 0) {
                    feedbackContent += feedbackText + '\n\n';
                }

                const scoreRow = document.createElement('div');
                scoreRow.className = 'div-table-row';
                if (score === 1) scoreRow.classList.add('score-correct');
                else if (score > 0.5) scoreRow.classList.add('score-partial');
                else if (score === 0.5) scoreRow.classList.add('score-incorrect');

                scoreRow.innerHTML = `<div class="div-table-col">Question ${index + 1}</div><div class="div-table-col">${score}</div>`;
                scoresTable.appendChild(scoreRow);
            });

            // Handle General Comment Logic
            const generalCommentCheckbox = document.getElementById('add-general-comment');
            if (generalCommentCheckbox.checked) {
                feedbackContent += "General comment\n";
                feedbackContent += "Please note that this assignment required a second PDF containing your GitHub commit hash and Overleaf URL. It is also important to upload your report PDF directly to Canvas. Going forward, please double-check the submission guidelines for each assignment to ensure full credit.\n\n";
            }

            if (correctCount > 0 && incorrectCount === 0 && partialCount === 0) feedbackDisplay.classList.add('correct');
            else if (incorrectCount > 0 && correctCount === 0 && partialCount === 0) feedbackDisplay.classList.add('incorrect');
            else if (partialCount > 0) feedbackDisplay.classList.add('partial');

            const totalRow = document.createElement('div');
            totalRow.className = 'div-table-row';
            totalRow.innerHTML = `<div class="div-table-col"><strong>Total</strong></div><div class="div-table-col"><strong>${totalPoints.toFixed(2)} / ${questionsData.length}</strong></div>`;
            scoresTable.appendChild(totalRow);

            if (!feedbackEdited) {
                selectedFeedback.value = feedbackContent.trim();
            }

            document.getElementById('total-points').textContent = `Total Points: ${totalPoints.toFixed(2)} / ${questionsData.length}`;
        }

        function resetFeedbackDisplay() {
            feedbackEdited = false;
            updateFeedbackDisplay();
            const btn = document.getElementById("resetFeedbackButton");
            btn.innerHTML = "Feedback Reset!";
            setTimeout(() => { btn.innerHTML = "Reset Feedback Display"; }, 2000);
        }

        function copyFeedback() {
            const selectedFeedback = document.getElementById('selected-feedback');
            const textArea = document.createElement('textarea');
            textArea.value = selectedFeedback.value;
            document.body.appendChild(textArea);
            textArea.select();
            document.execCommand('copy');
            document.body.removeChild(textArea);
            const btn = document.getElementById("copyButton");
            btn.innerHTML = "Copied!";
            btn.style.background = '#EE4B2B';
            setTimeout(() => { btn.innerHTML = "Copy All Feedback"; btn.style.background = '#2196F3'; }, 2000);
        }

        function copyScores() {
            let scoresContent = scores.join('\t');
            const nCheckbox = document.getElementById('add-n-to-score');

            // Add N if the checkbox is checked
            if (nCheckbox.checked) {
                scoresContent += '\tN';
            }

            const textArea = document.createElement('textarea');
            textArea.value = scoresContent;
            document.body.appendChild(textArea);
            textArea.select();
            document.execCommand('copy');
            document.body.removeChild(textArea);
            const btn = document.getElementById("copyScoresButton");
            btn.innerHTML = "Copied!";
            btn.style.background = '#EE4B2B';
            setTimeout(() => { btn.innerHTML = "Copy Scores"; btn.style.background = '#2196F3'; }, 2000);
        }

        function copyAllZeros() {
            let zerosContent = '0\t'.repeat(questionsData.length - 1) + '0';
            const nCheckbox = document.getElementById('add-n-to-score');

            // Add N if the checkbox is checked
            if (nCheckbox.checked) {
                zerosContent += '\tN';
            }

            const textArea = document.createElement('textarea');
            textArea.value = zerosContent;
            document.body.appendChild(textArea);
            textArea.select();
            document.execCommand('copy');
            document.body.removeChild(textArea);
            const btn = document.getElementById("copyZerosButton");
            btn.innerHTML = "Copied!";
            btn.style.background = '#EE4B2B';
            setTimeout(() => { btn.innerHTML = "Copy All Zeros"; btn.style.background = '#2196F3'; }, 2000);
        }

        function resetAll() {
            // Reset to deep copy of default data
            questionsData = JSON.parse(JSON.stringify(defaultQuestionsData));
            scores = [0, 0, 0, 0, 0, 0, 0];
            feedbackEdited = false;
            document.getElementById('add-general-comment').checked = false;
            document.getElementById('add-n-to-score').checked = true; // Reset to default checked state

            // Reset all checkboxes and textareas
            for (let i = 0; i < questionsData.length; i++) {
                const correctCheckbox = document.getElementById(`correct-${i}`);
                const incorrectCheckbox = document.getElementById(`incorrect-${i}`);
                const correctTextarea = document.getElementById(`correct-feedback-${i}`);
                const incorrectTextarea = document.getElementById(`incorrect-feedback-${i}`);

                if (correctCheckbox) correctCheckbox.checked = false;
                if (incorrectCheckbox) incorrectCheckbox.checked = false;

                if (correctTextarea) correctTextarea.value = defaultQuestionsData[i].feedback.correct;
                if (incorrectTextarea) incorrectTextarea.value = defaultQuestionsData[i].feedback.incorrect;

                // Reset visibility
                document.getElementById(`correct-feedback-section-${i}`).classList.add('hidden');
                document.getElementById(`incorrect-feedback-section-${i}`).classList.add('hidden');
                document.getElementById(`score-selector-${i}`).classList.add('hidden');

                // Reset score selector
                const scoreSelector = document.getElementById(`dual-score-${i}`);
                if (scoreSelector) scoreSelector.value = "0.5";

                // Reset question styling
                document.getElementById(`question-${i}`).classList.remove('correct', 'incorrect', 'partial-correct');
            }

            // Clear feedback textarea
            document.getElementById('selected-feedback').value = '';

            // Update display
            updateFeedbackDisplay();
        }

        document.addEventListener('DOMContentLoaded', () => {
            loadQuestions(questionsData);
            document.getElementById('selected-feedback').addEventListener('input', () => {
                feedbackEdited = true;
            });
        });
    </script>
</body>

</html>
