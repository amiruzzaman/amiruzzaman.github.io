<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSV Difference Viewer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>CSV Difference Viewer</h1>
    <div>
        <label for="file1">Select File 1:</label>
        <input type="file" id="file1" accept=".csv">
    </div>
    <div>
        <label for="file2">Select File 2:</label>
        <input type="file" id="file2" accept=".csv">
    </div>
    <button id="compareBtn">Compare Files</button>
    <ul id="results"></ul>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
